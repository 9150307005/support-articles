body: "<h2>Overview</h2>\n<p>Depending on your plan type and repository's privacy, you will have a number of allotted credits available.</p>\n<h2>Performance Plan</h2>\n<p>You can build both public and private repositories on the Performance plan. <span style=\"font-weight: 400;\"><a href=\"https://circleci.com/open-source/\" target=\"_self\">Open-source</a></span> projects will consume credits. All private projects consume <a href=\"https://support.circleci.com/hc/en-us/articles/360034783154\" target=\"_self\">active user seats</a> as normal. U<span>sers who are only building on open source repositories will not be counted as an active user for the billing cycle. </span>You may vote on our open feature request to have <a href=\"https://ideas.circleci.com/cloud-feature-requests/p/open-source-credits-for-paid-plans\" target=\"_self\">open source credits for paid plans</a>.</p>\n<h2>Container Plan</h2>\n<p><span style=\"font-weight: 400;\">You can build both public and private repositories on the Container plan, the first container is free. For\_<a href=\"https://circleci.com/open-source/\" target=\"_self\">open-source</a> projects,\_<span class=\"c-message__body\" dir=\"auto\" data-qa=\"message-text\">4 containers for Linux are provided at no additional cost as long as repositories remain public.</span></span></p>\n<h2>Free Plan</h2>\n<p><span style=\"font-weight: 400;\">CircleCI provides Organizations 100,000 free credits per week ($2,880 annual value) to use for Linux <a href=\"https://circleci.com/open-source/\" target=\"_self\">open-source</a> projects as long as repositories are public. Private repositories will have 2,500 credits/week available, which replenish every Sunday 12:00 UTC</span></p>\n<h2>Additional Troubleshooting</h2>\n<div id=\"1573082190.353000\" class=\"c-virtual_list__item\" aria-expanded=\"false\">\n<div class=\"c-message c-message--light c-message--hover\" data-qa=\"message_container\" data-qa-placeholder=\"false\">\_<span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\">If you are already building on CircleCI and your configuration requires checking out a private repo, please follow these steps:\_</span><a style=\"background-color: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\" href=\"https://circleci.com/docs/2.0/gh-bb-integration/#enable-your-project-to-check-out-additional-private-repositories\" target=\"_self\">Enable your project to checkout additional private repositories</a><span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\">.</span>\n</div>\n<div class=\"c-message c-message--light c-message--hover\" data-qa=\"message_container\" data-qa-placeholder=\"false\">\_</div>\n<div class=\"c-message c-message--light c-message--hover\" data-qa=\"message_container\" data-qa-placeholder=\"false\">\n<span style=\"font-weight: 400;\">If you encounter any further issues, visit our <a href=\"https://discuss.circleci.com/search?q=private%20repo\" target=\"_self\">Community Forum</a>\_</span><span style=\"font-weight: 400;\">or submit a Support ticket.</span>\n</div>\n</div>"
