body: >-
  <p>Githubでブランチプロテクションを設定する際、「ci/circleci」ステータスチェックをアンチェックしてください。こちらのステータスチェックはステータスを更新しません。
  ブランチプロテクション設定ページで以下のように設定できます。</p><p><img
  src="https://circleci.com/docs/assets/img/docs/github_branches_status.png"
  alt="Uncheck GitHub Status
  Keys"></p><p><br>ステータスチェックが完了しない問題を解決するには、こちらの公式ドキュメント<br><a
  href="https://circleci.com/docs/2.0/workflows-waiting-status/" target="_blank"
  rel="noopener"></a>https://circleci.com/docs/2.0/workflows-waiting-status/
  を参照してください</p>
