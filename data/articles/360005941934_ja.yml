body: >-
  <h2>スタンダードプラン</h2>

  <p><a
  href="https://support.circleci.com/hc/ja/requests/new">サポートチケットをオープンする</a>ことで、サポートエンジニアに質問することができます。</p>

  <p>また、問題の解決のためにいくつかのコンテンツを用意しています。</p>

  <p><a href="https://discuss.circleci.com/" target="_blank"
  rel="noopener">公式コミュニティ</a>は質問したり、問題の検索をするのに非常に良い場所です。</p>

  <p>こちらの<a
  href="https://support.circleci.com/hc/en-us/">ヘルプセンター</a>から、お困りの内容について解説している公式<a
  href="https://circleci.com/docs" target="_blank"
  rel="noopener">ドキュメント</a>もあります。過去に質問されている問題の場合、素早く検索することができます。</p>

  <h2>プレミアムサポート</h2>

  <p>SLA や、より迅速な応答が必要なお客様のため、有償サポートも用意しています。 詳細の確認やお申込みは<a
  href="https://circleci.com/support/premium-support/" target="_blank"
  rel="noopener">こちらのページをご覧ください</a>。</p>

  <h2>機能の要望</h2>

  <p>CircleCI の<a href="https://circleci.com/ideas/" target="_blank"
  rel="noopener">改善要望ページ</a>から希望の機能をお知らせください。既に提出されている要望に対して投票することもできます。CircleCI
  は、お客様からの提案とここでの投票をもとに、機能の実装の優先度を決定します。</p>

  <h2>バグの報告</h2>

  <p><a href="https://discuss.circleci.com/c/bug-reports" target="_blank"
  rel="noopener">バグの報告は公式コミュニティに投稿する</a>か、有償プランのお客様はチケットで報告してください。</p>

  <h2>公式コミュニティ</h2>

  <p>CircleCI の<a href="https://discuss.circleci.com/" target="_blank"
  rel="noopener">コミュニティフォーラム 'Discuss'</a> は、質問をしたり、CircleCI
  に関するお客様の考えを共有したりするため便利な場所です。</p>
