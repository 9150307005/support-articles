body: "<p>すべてのアカウントが次のリソースにアクセスできます。</p><ul>\n<li>CircleCI の<a href=\"https://discuss.circleci.com/\" target=\"_blank\" rel=\"noopener\">コミュニティフォーラム</a>。過去の質問を検索したり、質問したりできます。質問に回答いただくことも可能です。</li>\n<li>この<a href=\"https://support.circleci.com/hc/en-us/\">サポートセンター</a>と CircleCI の<a href=\"https://circleci.com/docs\" target=\"_blank\" rel=\"noopener\">ドキュメント</a>。多くの質問への回答が見つかります。 すばやく検索して、簡単に回答を見つけることができます。</li>\n</ul><h2>Free プラン</h2><ul>\n<li>Free プランのアカウントは上記のすべてのリソースにアクセスできます。</li>\n<li>有料プランや有償サポートプランの詳細は、<a href=\"https://circleci.com/pricing/\" target=\"_self\">価格設定ページ</a>を参照してください。</li>\n</ul><h2>Standard プラン</h2><ul>\n<li>Standard プランは、有料の CircleCI アカウントです。有償サポートプランは付属しません。</li>\n<li>\n<a href=\"https://support.circleci.com/hc/en-us/requests/new\" target=\"_self\">サポートチケットを送信</a>して、CircleCI のサポートエンジニアにお問い合わせいただけます。</li>\n<li>Standard プランに関連付けられるチケットには、サービスレベル契約（SLA）は存在しません。</li>\n<li>Standard プランの場合、応答時間はベストエフォートになります。</li>\n</ul><h2>有償サポート</h2><p><span style=\"font-weight: 400;\">CircleCI は有償サポートパッケージを提供しており、お客様が CircleCI プラットフォームを採用し使用を拡大するときに、拡充したサポートレベルを提供します。 一連のサービスがパッケージ化されているこのサポートは、複雑な環境や組織のニーズに合わせて適切にスケールアップでき、迅速に価値を生み出すようにするプロアクティブなサービスを提供することを目的としています。</span></p><ul>\n<li>SLA や、より迅速な応答が必要なお客様のため、有償サポートも用意しています。 詳細の確認やお申込みは<a href=\"https://circleci.com/support/premium-support/\" target=\"_blank\" rel=\"noopener\">こちらのページをご覧ください</a>。</li>\n<li>\n<a href=\"https://support.circleci.com/hc/en-us/requests/new\" target=\"_self\">サポートチケットを送信</a>して、CircleCI のサポートエンジニアにお問い合わせいただけます。</li>\n</ul><h2>機能の要望</h2><p>CircleCI の<a href=\"https://circleci.com/ideas/\" target=\"_blank\" rel=\"noopener\">改善要望ページ</a>から希望の機能をお知らせください。既に提出されている要望に対して投票することもできます。CircleCI は、お客様からの提案とここでの投票をもとに、機能の実装の優先度を決定します。</p><h2>バグの報告</h2><p><a href=\"https://discuss.circleci.com/c/bug-reports\" target=\"_blank\" rel=\"noopener\">バグの報告は公式コミュニティに投稿する</a>か、有償プランのお客様はチケットで報告してください。</p><p>\_</p>"
