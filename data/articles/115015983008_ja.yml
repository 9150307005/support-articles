body: >-
  <p>Workflows を搭載した CircleCI 2.0 では、<a
  href="https://circleci.com/docs/2.0/workflows/#scheduling-a-workflow">夜間ビルドをスケジュール</a>
  できます。</p>

  <p>CircleCI 1.0、または Worksflows なしの CircleCI 2.0 を使用している場合、<a
  href="https://circleci.com/docs/1.0/nightly-builds/#nav-button">CircleCI の API
  を使用して夜間ビルドをトリガー</a>できます。</p>

  <h2>どちらを使用すべきかの選択</h2>

  <p>Workflows を搭載した CircleCI 2.0 を使用すると、CircleCI がお客様の代わりにビルドをスケジュールし、トリガーできます。
  CircleCI の API を使用する場合、夜間のビルドをトリガーするため、お使いのサーバーの 1 つに cron
  をセットアップする必要があります。</p>
