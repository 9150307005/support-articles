body: "<p>特定の状況では、ジョブが予測より多くの RAM を使用し、ビルドの失敗を引き起こして、<a href=\"https://support.circleci.com/hc/en-us/articles/115014359648\" target=\"_blank\" rel=\"noopener\">終了コード 137</a> が発生することがあります。 プロジェクトで JVM を利用する場合は、<a href=\"https://circleci.com/blog/how-to-handle-java-oom-errors/\" target=\"_blank\" rel=\"noopener\">JVM のメモリ使用量を制限する方法について詳しく解説しているブログ投稿</a>をご覧ください。</p>\n<p>また、プロジェクトで利用しているサービスコンテナの数と内容も確認してください。 postgres や mysql などの追加サービスコンテナはプライマリコンテナとリソースを共有します。</p>\n<p>最後に、Linux で利用可能なメモリがなくなった場合、メモリのページファイルはディスクの<em>スワップ空間</em>にコピーされます。 CircleCI ではメモリ使用量が制限されているため、使用量が制限値に近づくとビルドが終了されるので、スワップ空間は使用されません。 ローカルビルドは、スワップ空間により与えられる \"実質的な\" 追加 RAM の恩恵を受けることができます。</p>\n<p>\_</p>\n<p>\_</p>"
