body: "<p>When submitting a Support ticket for the private installation of CircleCI, you may be asked to provide a support bundle. Usually, this can be downloaded from the \"Support\" tab in the Management Console.</p>\n<p>In cases where this is unsuccessful, you can manually create a support bundle with the following:</p>\n<ol>\n<li>SSH into the <a href=\"https://circleci.com/docs/2.0/overview/#services-machine\" target=\"_self\">Services machine</a>\n</li>\n<li>To obtain the app id for CircleCI run: <code>sudo\_replicated apps</code>\n</li>\n<li>To download the support bundle: <code>sudo\_replicated support-bundle [app-id]</code>\n</li>\n</ol>\n<p>See additional documentation from Replicated:</p>\n<p><a href=\"https://help.replicated.com/community/t/generating-a-support-bundle-from-the-cli\">Generating a Support Bundle from the CLI</a></p>\n<p>\_</p>"
