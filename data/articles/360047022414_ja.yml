body: "<h2><strong>概要</strong></h2><p>現在の請求サイクルでアクティブユーザーとしてリストされていないユーザーがCircleCI でビルドを実行するためにコミットをプッシュした場合、「Blocked due to plan-no-user-seats-available」というエラーメッセージが表示されます。</p><p>アクティブユーザーを表示するには、以下にアクセスしてください。</p><p><strong>https://app.circleci.com/settings/plan/&lt;vcs&gt;/&lt;org-name&gt;/usage</strong> の <strong>[Users]</strong> タブ配下</p><p>アクティブユーザーの詳細については、<a href=\"https://support.circleci.com/hc/en-us/articles/360034783154\" target=\"_self\"> What is an Active User? </a>を参照してください。</p><h2><strong>ビルドできる状態に戻す方法</strong></h2><p>ビルドの実行を開始するには、請求サイクルのアクティブユーザーの数に合わせて追加のシートを購入し、その後ジョブを再実行する必要があります。</p><p><strong>問題が解消されない場合には、サポートチケットを提出するか、<a href=\"mailto:support@circleci.com\">support@circleci.com</a> にお問い合わせください。</strong></p><h2><strong>詳しく見る</strong></h2><p><a href=\"https://support.circleci.com/hc/en-us/articles/360037744473\" target=\"_self\">What is an \"Unregistered User\"?</a></p><h2><strong>パブリックリポジトリとプライベートリポジトリの違い</strong></h2><p>パブリックリポジトリにのみプッシュするユーザーは、ユーザーシート数には影響しません。 プライベートリポジトリにプッシュしたユーザーのみが、アクティブユーザーリストでカウントされます。 ユーザーがプランを契約している新しいプライベートリポジトリに追加された場合、そのリポジトリにプッシュするすべてのユーザーがアクティブユーザーリストでカウントされます。</p><p>\_</p><p>\_</p>"
