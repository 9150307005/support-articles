body: >-
  <p>CircleCI makes it seamless to schedule a nightly build using Cron. You can
  find an <a href="https://circleci.com/docs/2.0/workflows/#nightly-example"
  target="_self">example config</a> and <a
  href="https://circleci.com/docs/2.0/workflows/#scheduling-a-workflow"
  target="_self" rel="undefined">more details on Scheduling a workflow</a> in
  our docs.</p>

  <p>Additionally, you can use the <a href="https://crontab.guru/"
  target="_self">crontab guru</a> to generate cron schedule expressions.</p>
