body: >-
  <p>現時点で、CircleCI がサポートしているシークレット保存オプションはほとんどありません。</p><ul>

  <li>

  <a href="https://circleci.com/docs/2.0/contexts" rel="nofollow">Contexts</a>
  リソース (組織全体) や<a href="https://circleci.com/docs/2.0/env-vars"
  rel="nofollow">環境変数</a> (ジョブ固有) を使用してプレーンテキストとして保存してから、config.yml
  により、ジョブの実行時にファイルなどへ<code>エコー</code>します。</li>

  <li>ファイルを暗号化してソースリポジトリに保存できますが、復号化キーは Contexts または job 環境変数により CircleCI
  に保存し、ジョブの実行時に必要に応じて復号します。</li>

  <li>サードパーティー製のシークレットストレージ ソリューション (例えば、<a href="https://vaultproject.io/"
  rel="nofollow">HashiCorp の Vault</a> など) を使用できます。また、CircleCI ジョブで使用できる、ヘッドレス
  CLI アクセス可能なオプション (Vault で使用) を選択できるソリューションも使用できます。</li>

  </ul><p>特定のユースケースに関するその他の質問や提案については、<a
  href="mailto:support@circleci.com">support@circleci.com</a> までお問い合わせください</p>
