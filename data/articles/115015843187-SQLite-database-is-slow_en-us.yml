body: "<p>SQLite writes its journal file to the disk by default. You can modify it to write the journal updates in memory, or turn it off completely in the CI environment to improve performance. Review the options to configure SQLite\_<a href=\"https://sqlite.org/pragma.html#pragma_journal_mode\" target=\"_blank\" rel=\"noopener noreferrer\">here on the SQLite site\_</a></p>"
