body: "<p>You may encounter the following error when trying to install a Ruby gem:</p>\n<pre><code class=\"bash\">Unable to download data from\_<a href=\"https://rubygems.org/\" target=\"_blank\" rel=\"nofollow noopener noreferrer\">https://rubygems.org/</a>\_- SSL_connect returned=1 errno=0 state=</code></pre>\n<p>This is a result of infrastructure updates at rubygems.org. You can find more details and solutions to this error <a href=\"https://guides.rubygems.org/ssl-certificate-update/#installing-using-update-packages\">here on their docs page</a>. \_</p>"
