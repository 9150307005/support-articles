body: >-
  <p>Customers may receive the following messages when attempting to run a
  workflow on a project:<br><br><span>&gt; We have detected an anomaly that
  violates the <a href="https://circleci.com/terms-of-service/"
  target="_self">CircleCI Terms of Service</a>.</span></p>

  <p><span>&gt; </span>We did not test this push because the project has been
  suspended. Please <a href="https://support.circleci.com/hc/en-us"
  target="_self">contact us</a> if you think this is a mistake.</p>

  <p><span><br>If you believe this may have been an error, you may reach out to
  us by opening a <a href="https://support.circleci.com/hc/en-us/requests/new"
  target="_self">Support Ticket</a> or writing to <a
  href="mailto:support@circleci.com"
  target="_self">support@circleci.com</a><br></span></p>
