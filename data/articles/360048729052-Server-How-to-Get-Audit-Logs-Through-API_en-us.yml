body: "<p>Server customers can get <a href=\"https://support.circleci.com/hc/en-us/articles/360048467812--Server-How-to-Get-Audit-Logs-\" target=\"_blank\" rel=\"noopener\">Audit logs through UI</a> as well as through API. If you want to use API to directly download the Audit logs,\_ use the below API endpoint.</p>\n<p>\_</p>\n<pre><span>&lt;circleci_url&gt;</span>/api/v1/admin/audit-log</pre>\n<p>\_</p>\n<p><strong>Note</strong><span>:\_You should be an admin to run this endpoint.</span></p>\n<p>\_</p>\n<p>\_</p>\n<p>If you have any more questions, please submit a ticket to <a href=\"https://support.circleci.com/hc/en-us\" target=\"_self\">Support</a>\_or write to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>.</p>"
