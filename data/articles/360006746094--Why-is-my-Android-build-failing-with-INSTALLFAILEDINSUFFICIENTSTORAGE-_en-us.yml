body: "<p>If your android build is failing with the error \"<em><strong>INSTALL_FAILED_INSUFFICIENT_STORAGE</strong></em>\", try increasing the partition\_size of the emulator with:<br> <br> <code>emulator -partition-size 1024</code></p>\n<p>You can adjust the value depending on your project requirements.</p>\n<p>We also suggest checking <a href=\"https://stackoverflow.com/questions/2239330/how-to-increase-storage-for-android-emulator-install-failed-insufficient-stora\" target=\"_blank\" rel=\"noopener\">this Stack Overflow post</a></p>"
