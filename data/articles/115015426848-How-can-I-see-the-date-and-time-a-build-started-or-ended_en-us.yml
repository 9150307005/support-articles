body: "<p><strong>In the UI:</strong> On the build summary page you can hover over the \"Duration\" or \"Finished\" text to display the times and dates your build was started/finished</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360067301953/mceclip2.png\" alt=\"mceclip2.png\" width=\"486\" height=\"266\"></p>\n<p>\_</p>\n<p><strong>Using the CircleCI v2 API:</strong></p>\n<p>You can retrieve information on a workflow or job level using the following end points.\_</p>\n<p><strong>Workflow: <a href=\"https://circleci.com/docs/api/v2/#tag/Workflow\">https://circleci.com/docs/api/v2/#tag/Workflow</a></strong></p>\n<p><strong>Example response:\_</strong></p>\n<p><strong><img src=\"https://support.circleci.com/hc/article_attachments/360081555631/Screen_Shot_2021-01-11_at_9.00.07_AM.png\" alt=\"Screen_Shot_2021-01-11_at_9.00.07_AM.png\"></strong></p>\n<p><strong>Job: <a href=\"https://circleci.com/docs/api/v2/#tag/Job\" target=\"_self\">https://circleci.com/docs/api/v2/#tag/Job</a></strong></p>\n<p><strong>Example response:</strong></p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360081555791/Screen_Shot_2021-01-11_at_9.09.41_AM.png\" alt=\"Screen_Shot_2021-01-11_at_9.09.41_AM.png\"></p>\n<p>\_</p>"
