body: "<p>Yes, CircleCI is GDPR compliant. Our privacy policy has been updated to reflect our compliance with GDPR policies. You can read more about it on our <a href=\"https://circleci.com/privacy/\" target=\"_blank\" rel=\"noopener\">privacy</a> and <a href=\"https://circleci.com/gdpr/\" target=\"_blank\" rel=\"noopener\">GDPR pages</a>.</p>\n<p>\_We are also <a href=\"https://support.circleci.com/hc/en-us/articles/360005018974-Is-CircleCI-Privacy-Shield-certified-\" target=\"_blank\" rel=\"noopener\">Privacy Shield certified</a></p>\n<p>\_</p>"
