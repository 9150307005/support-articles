body: >-
  <p>machine executor で Docker レイヤーキャッシュを使用している場合、これが表示されることがあります。 machine で DLC
  が有効な場合、ビルドを繰り返し実行しても、executor の環境はそのまま継続されます。 ビルド間での名前の競合を防ぐには、開始した Docker
  コンテナの実行を手動で停止する必要があります。 これは、config.yml の末尾にある run ステップで行われます。</p>
