body: >-
  <p>コミットが誤ったユーザーから来るように見える場合、ほとんどの場合はコミットを作成したユーザーが、Git 電子メールを他の GitHub
  ユーザーと同じように設定しているのが原因です。<br><br><a
  href="https://help.github.com/articles/why-are-my-commits-linked-to-the-wrong-user/">https://help.github.com/articles/why-are-my-commits-linked-to-the-wrong-user/</a><br><br><em>(</em>GitHub<em>
  から)</em><br><img
  src="https://support.circleci.com/hc/article_attachments/360000920647/mceclip0.png"
  width="449" height="269"></p>
