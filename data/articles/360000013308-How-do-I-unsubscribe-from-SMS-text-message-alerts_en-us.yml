body: "<p>If you subscribed to SMS text message alerts on our status page (<a href=\"https://status.circleci.com/\" target=\"_blank\" rel=\"noopener\">https://status.circleci.com/</a>), you can unsubscribe from them by replying \"STOP\".\_</p>\n<p>From <a href=\"https://help.statuspage.io/knowledge_base/topics/email-and-sms-notifications\" target=\"_blank\" rel=\"noopener\">StatusPage help</a>:</p>\n<blockquote>End-users can unsubscribe from SMS notifications by replying STOP. (Note: some international carriers don't play nice with sending \"STOP\" messages, which may require those numbers to be unsubscribed through the UI by a Statuspage admin/team member).</blockquote>\n<p>If the \"STOP\" command does not work, please contact us by opening a <a href=\"https://support.circleci.com/hc/en-us/requests/new\" target=\"_self\">support ticket</a>.</p>"
