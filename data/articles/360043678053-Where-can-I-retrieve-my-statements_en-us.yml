body: "<p><strong>Performance Plan</strong></p>\n<p><span style=\"font-weight: 400;\">Go to your billing portal by clicking the blue “View and Configure Plan” button on your Plan overview page and proceed to the “Statements” tab. This will take you to your list of prior statements. ~If you are looking for past statements that aren’t available, contact </span><a href=\"mailto:billing@circleci.com\"><span style=\"font-weight: 400;\">billing@circleci.com</span></a><span style=\"font-weight: 400;\"> for one of our associates to retrieve invoices from our previous billing portal.~</span></p>\n<p><span style=\"font-weight: 400;\"><img src=\"https://support.circleci.com/hc/article_attachments/360058329774/Screen_Shot_2020-02-12_at_3.43.02_PM.png\" alt=\"Screen_Shot_2020-02-12_at_3.43.02_PM.png\" width=\"499\" height=\"261\"></span></p>\n<p>\_</p>\n<p><strong>Container Plan\_</strong></p>\n<p><span style=\"font-weight: 400;\">Go to the Past Statements section of your organization settings page. You can resend statements to the billing email on file by locating the desired billing period and selecting “Resend”.\_</span></p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360060285192/Screen_Shot_2020-06-24_at_5.53.37_PM.png\" alt=\"Screen_Shot_2020-06-24_at_5.53.37_PM.png\"></p>\n<p>\_</p>"
