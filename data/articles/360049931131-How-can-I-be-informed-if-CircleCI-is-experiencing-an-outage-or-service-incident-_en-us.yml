body: "<p>If CircleCI is experiencing a service incident or outage, you can find more information on our Status Page here: <a href=\"https://status.circleci.com/\">https://status.circleci.com/</a></p>\n<p>On our Status Page, you can subscribe to the current incident and follow the progress.\_</p>\n<p>Additionally, during an incident, we will simultaneously post Status Updates on Twitter here: https://twitter.com/circlecistatus?lang=en</p>"
