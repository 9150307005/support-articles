body: "<div data-slate-fragment=\"\"></div><div><p data-ghq-card-content-type=\"paragraph\"><span>パイプラインのジョブの実行までに時間がかかっている場合や<code data-ghq-card-content-type=\"CODE_SNIPPET\">running</code> の状態で動かない場合にその理由がわからない際には、usage キューをチェックして、そのジョブが他の実行中のジョブの後にキューされているのか確認できます。</span></p></div><div><p data-ghq-card-content-type=\"paragraph\"><span><code data-ghq-card-content-type=\"CODE_SNIPPET\">https://circleci.com/api/v1.1/project/github/{orgname}/{project}/{CIRCLE_BUILD_NUM}</code></span></p></div><div>\n<p data-ghq-card-content-type=\"paragraph\"><span><code data-ghq-card-content-type=\"CODE_SNIPPET\">orgname</code>\_は組織の名前またはユーザー名です。</span></p>\n<p data-ghq-card-content-type=\"paragraph\"><span><code data-ghq-card-content-type=\"CODE_SNIPPET\">project</code>\_は、リポジトリの名前です。</span></p>\n<p data-ghq-card-content-type=\"paragraph\"><span><code data-ghq-card-content-type=\"CODE_SNIPPET\">CIRCLE_BUILD_NUM</code> は、ビルドに紐付けられている定義済み環境変数であり、次の UI で確認できます。</span></p>\n<p data-ghq-card-content-type=\"paragraph\"><br><img class=\"ghq-card-content__image\" src=\"https://content.api.getguru.com/files/view/7f505d42-948b-48f1-a63a-a5141171f3dd\" width=\"567\" height=\"auto\" data-key=\"69\" data-ghq-card-content-type=\"IMAGE\" data-ghq-card-content-image-filename=\"Screen Shot 2020-07-21 at 4.39.41 PM.png\" data-ghq-card-content-image-no-src=\"false\"></p>\n<div class=\"ghq-card-content__content-width-node\"><p class=\"ghq-card-content__paragraph\" data-key=\"WEB_Tzo7qKBc861597936613559_82\" data-ghq-card-content-type=\"paragraph\"><span data-key=\"WEB_Tzo7qKBc191597936613559_83\">このビルドが usage キューに追加された場合、<code class=\"ghq-card-content__code-snippet\" data-ghq-card-content-type=\"CODE_SNIPPET\"><span class=\"ghq-card-content__text-color\" data-ghq-card-content-type=\"TEXT_COLOR\">usage_queued_at</span></code> キーとキューに追加された時刻 (UTC) が、次のように表示されます。</span></p></div>\n<div class=\"ghq-card-content__content-width-node\"><p class=\"ghq-card-content__paragraph\" data-key=\"WEB_Tzo7qKBc131597936613559_84\" data-ghq-card-content-type=\"paragraph\"><span data-key=\"WEB_Tzo7qKBc611597936613559_85\"><code class=\"ghq-card-content__code-snippet\" data-ghq-card-content-type=\"CODE_SNIPPET\"><span class=\"ghq-card-content__text-color\" data-ghq-card-content-type=\"TEXT_COLOR\"><strong class=\"ghq-card-content__bold\" data-ghq-card-content-type=\"BOLD\">\"usage_queued_at\"</strong></span></code><code class=\"ghq-card-content__code-snippet\" data-ghq-card-content-type=\"CODE_SNIPPET\"><span class=\"ghq-card-content__text-color\" data-ghq-card-content-type=\"TEXT_COLOR\">: \"2020-08-17T17:40:53.115Z\"</span></code></span></p></div>\n<p data-ghq-card-content-type=\"paragraph\"><span>Performance プランを利用している方でusage キューでジョブが動かない場合、<a href=\"mailto:billing@circleci.com\">billing@circleci.com</a> にリクエストして、同時処理数を増加できます。</span></p>\n</div>"
