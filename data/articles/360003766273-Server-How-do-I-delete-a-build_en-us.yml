body: "<h2>\_</h2>\n<p>When testing new configuration and setting up, there may be unnecessary builds that you do not want to reference. To fully delete builds from your private installation of CircleCI, SSH into the services instance and run the following:\_</p>\n<pre><code>circleci dev-console\n(admin/delete-build \"build_url\")\n</code></pre>"
