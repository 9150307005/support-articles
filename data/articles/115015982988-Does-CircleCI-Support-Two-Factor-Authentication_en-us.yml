body: "<p>CircleCI does not have its own user model for now. We allow users to log in using their GitHub or Bitbucket. If you wish to enable two-factor authentication (2FA), you should do so from within the account that you use to sign in to CircleCI.\_</p>\n<p>Instructions for the platforms can be found below:\_</p>\n<ul>\n<li><a href=\"https://help.github.com/articles/securing-your-account-with-two-factor-authentication-2fa/\">GitHub</a></li>\n<li><a href=\"https://confluence.atlassian.com/bitbucket/two-step-verification-777023203.html\">Bitbucket</a></li>\n</ul>"
