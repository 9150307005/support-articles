body: "<p>When you sign in to CircleCI, you do so via OAuth with one selected VCS provider (example: Github). From there, you can add additional\_account integrations (example: BitBucket) on your account's page here:\_<a href=\"https://circleci.com/account\">https://circleci.com/account</a><br><br>If you run into a situation where you have linked an account previously and are trying to connect it to another account you will see this error:</p>\n<p><em>We encountered a problem adding your identity to CircleCI... The identity provided by your VCS service is already associated with a different account. Please try logging in using that account or contact us for further help.</em></p>\n<p>If you receive this error, contact Support at the link below and we can help you unlink the accounts, so they may be rejoined as you wish.<br><br><a href=\"https://support.circleci.com/hc/en-us/requests/new\">https://support.circleci.com/hc/en-us/requests/new</a></p>"
