body: "<h2>\"circleci.zendesk.com refused to connect\"</h2>\n<p>This error can occur if you are using a privacy browser extension, such as Ghostery in Chrome, or stricter custom settings in your respective browser.\_The Support Center is attempting a connection to `https://circleci.zendesk.com/access/login` and will fail with a 403 error viewed in the Network tab of Inspect within your Chrome Browser.</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360066193713/Screen_Shot_2020-04-10_at_4.23.28_PM.png\" alt=\"Screen_Shot_2020-04-10_at_4.23.28_PM.png\"></p>\n<p>\_</p>\n<h4>To fix this:</h4>\n<ol>\n<li>In the Ghostery Chrome Extension, you will need to add `<a href=\"https://support.circleci.com/\">https://support.circleci.com/</a>` as a trusted site.</li>\n<li><img src=\"https://support.circleci.com/hc/article_attachments/360066200713/Screen_Shot_2020-04-10_at_5.25.04_PM.png\" alt=\"Screen_Shot_2020-04-10_at_5.25.04_PM.png\"></li>\n<li>In your respective browser, you will need to add `<a href=\"https://support.circleci.com/\">https://support.circleci.com/</a>` as a trusted site or exception.</li>\n</ol>\n<p>\_</p>\n<h4>Related:</h4>\n<p>If you were previously logging into the Support Center and have recently encountered an \"<strong>Access to support.circleci.com was denied</strong>\" error, see this article:\_<a href=\"https://support.circleci.com/hc/en-us/articles/360046626653-Access-to-support-circleci-com-was-denied\">https://support.circleci.com/hc/en-us/articles/360046626653-Access-to-support-circleci-com-was-denied</a></p>"
