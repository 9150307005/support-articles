body: >-
  <p>これは通常、GitHub webhook に問題があることを示しています。 正常な動作を回復するための最も簡単な方法は、GitHub
  組織の管理者が以下の手順を実行することです。</p>

  <p>1. GitHub リポジトリの設定から、すべての CircleCI webhook およびサービスを削除します。<br>2. [PROJECT
  SETTINGS] で、CircleCI でのビルドを停止するようプロジェクトに指定します。<br>3. CircleCI
  にプロジェクトを追加して元通りにします。</p>
