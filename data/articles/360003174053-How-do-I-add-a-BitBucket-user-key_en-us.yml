body: "<h4>BitBucket requires some extra steps to successfully add a user key.</h4>\n<p><em><strong>Note</strong>: the following instructions assume you're using Chrome browser.</em></p>\n<ol>\n<li>Go to your<span>\_</span><em>Project Settings</em><span>\_</span>page, and click the<span>\_</span><em>SSH Keys</em><span>\_</span>link.</li>\n<li>Scroll down to the<span>\_</span><em>User Key</em><span>\_</span>section.</li>\n<li>Right-click the<span>\_</span><em>Add User Key</em><span>\_</span>button and select the<span>\_</span><em>Inspect</em><span>\_</span>option to open the browser inspector.</li>\n<li>In the developer console, select the<span>\_</span><em>Network</em><span>\_</span>tab.</li>\n<li><a href=\"https://developers.google.com/web/tools/chrome-devtools/console/reference\" target=\"_blank\" rel=\"noopener\">Clear the Console</a></li>\n<li>In the<span>\_</span><a href=\"https://developers.google.com/web/tools/chrome-devtools/network/reference#filter\" target=\"_blank\" rel=\"noopener\">filter box</a>, type in \"checkout\" (without the quotes). Doing so will make it easier to locate the request.</li>\n<li>Left-click the<span>\_</span><em>Add User Key</em><span>\_</span>button to generate the key</li>\n<li>In the developer console, click the<span>\_</span><code>checkout-key</code><span>\_</span>request with a 201 status. Then select the<span>\_</span><em>Preview</em><span>\_</span>tab</li>\n<li>Copy the public_key value (without the quotes and the line feed character) to your clipboard</li>\n<li><a href=\"https://support.atlassian.com/bitbucket-cloud/docs/set-up-an-ssh-key/#Step-3.-Add-the-public-key-to-your-Account-settings\" target=\"_blank\" rel=\"noopener\">Add the key to Bitbucket</a></li>\n</ol>\n<p>You will then be able to use that SSH key in your builds by <a href=\"https://circleci.com/docs/2.0/add-ssh-key/#adding-ssh-keys-to-a-job\" target=\"_self\">adding the key's fingerprint using the<span>\_</span><code>add_ssh_keys</code><span>\_</span>YAML key</a> to your<span>\_</span><code>config.yml</code></p>\n<p>\_</p>"
