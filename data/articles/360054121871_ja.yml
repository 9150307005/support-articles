body: "<p>CircleCI Server でパーソナル API トークンを作成するには、<strong>[User settings (ユーザー設定)]</strong>、<strong>[Personal API Tokens (パーソナル API トークン)]</strong> の順にクリックします。</p><p>\_</p><p>次に、<strong>[Create New Token (新しいトークンを作成する)]</strong> をクリックして、トークンに名前を付けます。 画面に表示された API トークンをコピーします。</p><p>\_</p><p><img src=\"https://support.circleci.com/hc/article_attachments/360079504192/server_ap_token.png\" alt=\"server_ap_token.png\"></p><p>\_</p><p>不明な点がありましたら、<a href=\"https://support.circleci.com/hc/ja-jp\" target=\"_self\">サポート</a>にチケットを送信するか、<a href=\"mailto:support@circleci.com\">support@circleci.com</a> までメールにてお問い合わせください。</p><p>\_</p>"
