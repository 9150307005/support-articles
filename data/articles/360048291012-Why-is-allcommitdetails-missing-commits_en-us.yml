body: "<p><span>When a build contains more than 20 commits, we truncate the\_</span><code style=\"background-color: #f3f3f3;\">all_commit_details</code><span>\_to the last 20 commits. You can tell if that is occurring in the UI on the build as it will say \"Commit List\":<br></span></p>\n<p><img style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\" src=\"https://support.circleci.com/hc/article_attachments/360066282692/Screen_Shot_2020-08-26_at_9.51.19_AM.png\" alt=\"Screen_Shot_2020-08-26_at_9.51.19_AM.png\"></p>\n<p><span>In addition in the API response, you will find\_</span><code style=\"background-color: #f3f3f3;\">all_commit_details_truncated</code><span>\_set to\_</span><code style=\"background-color: #f3f3f3;\">true</code><span>\_when this occurs.</span></p>\n<p>If you have automations that rely on information involved in commit messages you can send a final commit before you build with that information as we list the most recent commits in the response.\_</p>"
