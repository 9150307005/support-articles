body: "<p>On\_CircleCI 2.0 the only supported way to do CodeSigning is to use Fastlane Match as described in the\_<a href=\"https://circleci.com/docs/2.0/ios-codesigning/#nav-button\" target=\"_blank\" rel=\"noopener\">code signing documentation</a>.\_</p>\n<p><strong>Note:</strong> For\_\_<code>fastlane match</code>\_ to work correctly, you <em>must</em> add\_\_<code>setup_circle_ci</code>\_ to\_\_<code>before_all</code>\_ in your\_\_<code>Fastfile</code>.\_ This ensures that a temporary Fastlane keychain is used.</p>\n<p>If you see errors like \"Code Signing Error: No profile\" or \"Provisioning Profile Not Found\" it's likely that you donâ€™t have the keychain unlocked.</p>\n<p>You can\_run <code>security find-identity -v -p codesigning</code> from inside the build to list the current status of your code signing credentials.</p>\n<p>\_</p>"
