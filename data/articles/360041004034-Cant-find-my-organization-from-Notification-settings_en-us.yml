body: "<p>On the <a href=\"https://app.circleci.com/settings/user/notifications\" target=\"_self\">notifications page</a>, it is possible to set the notification setting per organization.</p>\n<p>\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360064037991/mceclip0.png\" alt=\"mceclip0.png\"></p>\n<p>\_</p>\n<p>If you cannot find your organization in the list (from \"Choose an organization\"), <strong>you may need to follow at least one project for the organization</strong> - this is not related to the permission settings of the project within your VCS, but the matter of CircleCI permission. Please make sure you are following projects here: https://app.circleci.com/projects/project-dashboard/&lt;vcs (github/bitbucket)&gt;/&lt;org-name&gt;/</p>\n<p><em>Following\_</em>a project enables a user to subscribe to\_<em><a href=\"https://circleci.com/docs/2.0/notifications/\">email notifications</a>\_for the project\_<a href=\"https://circleci.com/docs/2.0/status/\">build status</a>\_and adds the project to their CircleCI dashboard. </em>(Reference:\_<a href=\"https://circleci.com/docs/2.0/projects/#add-projects-page\">https://circleci.com/docs/2.0/projects/#add-projects-page</a>)</p>"
