body: "<p>Docker Executor では <a href=\"https://docs.docker.com/storage/volumes/#choose-the--v-or---mount-flag\" target=\"_self\">Docker ボリュームマウント</a>を使用できませんが、<strong>machine executor</strong> を使用することで、実行中の Docker コンテナにローカルディレクトリをマウントできます。 machine executor の詳細については、<a href=\"https://circleci.com/docs/2.0/executor-types/#using-machine\">こちらのドキュメント</a>を確認ください。</p><p>\_</p>"
