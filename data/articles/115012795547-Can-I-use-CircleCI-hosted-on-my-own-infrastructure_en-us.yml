body: "<p>Yes! - We currently offer the following:</p>\n<p>\_</p>\n<ul>\n<li>\n<a href=\"https://circleci.com/docs/2.0/overview/\" target=\"_self\">CircleCI Server </a>, a<span>\_modern continuous integration and continuous delivery (CI/CD) platform installable inside your private cloud or data center.\_<br></span><span></span>\n</li>\n<li>\n<span><a href=\"https://circleci.com/docs/2.0/runner-overview/\" target=\"_self\">CircleCI runner</a> enables you to use your own infrastructure for running jobs. This means you will be able to build and test on a wider variety of architectures, as well as providing you with additional control over the environment.</span>\n<ul>\n<li><span><strong>Note:</strong> CircleCI runner is currently only available if you are on the\_<a href=\"https://circleci.com/pricing\">Scale Plan</a>.\_</span></li>\n</ul>\n</li>\n</ul>\n<p>You can find a detailed overview on pricing <a href=\"https://circleci.com/pricing/\" target=\"_self\">here</a>.</p>"
