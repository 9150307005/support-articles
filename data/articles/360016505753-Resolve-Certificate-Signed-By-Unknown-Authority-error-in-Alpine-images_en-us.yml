body: "<p>The error \"<em>Certificate Signed By Unknown Authority</em>\" may indicate your Docker container lacks <a href=\"https://pkgs.alpinelinux.org/package/v3.3/main/x86/ca-certificates\">ca-certificates</a>, which are used to check against and authenticate SSL connections. Without this package, some features of CircleCI will be unable to function, such as downloading workspaces.</p>\n<p>Error when attempting to use <a href=\"https://circleci.com/docs/2.0/workflows/#using-workspaces-to-share-data-among-jobs\">Workspaces</a>:</p>\n<pre><code>\nError downloading workspace layer for job xxxxx: RequestError: send request failed \ncaused by: Get https://xxxxxxxx.amazonaws.com/xxxxxxxxxxxxxxxxxx: \nx509: certificate signed by unknown authority\n</code></pre>\n<h2>Resolution</h2>\n<p>Install the <a href=\"https://pkgs.alpinelinux.org/package/v3.3/main/x86/ca-certificates\">ca-certificates</a> package for your Linux distribution.</p>\n<p>\_</p>\n<p><strong>Install for Alpine</strong>:</p>\n<pre><code> apk add ca-certificates</code></pre>\n<p>\_</p>"
