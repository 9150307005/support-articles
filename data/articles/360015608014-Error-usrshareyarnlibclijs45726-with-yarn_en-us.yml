body: "<p>While trying to install <em><strong>yarn</strong></em>, you might encounter a <code>SyntaxError: Unexpected token</code> issue referring to\_<code>/usr/local/lib/node_modules/yarn/lib/cli.js:45726</code>.</p>\n<p>According to the <a href=\"https://github.com/yarnpkg/yarn/issues/6900\" target=\"_blank\" rel=\"noopener\">related GitHub issue</a>, the problem occurs when your environment meets both the below conditions:</p>\n<ol>\n<li>\n<em><strong>yarn</strong>\_</em>version is<span>\_<strong>v1.13.0</strong></span>\n</li>\n<li><span><strong><em>Node.js</em></strong> is lower than\_<strong>v6</strong></span></li>\n</ol>\n<p>The aforementioned GitHub issue contains several suggestions to solve this issue; one of them being to upgrade <em><strong>Node.js</strong></em>.</p>\n<p>\_</p>\n<h3>Useful links</h3>\n<ul>\n<li><a href=\"https://circleci.com/docs/2.0/circleci-images/#nodejs\" target=\"_blank\" rel=\"noopener\">CircleCI Node.js Docker Images</a></li>\n<li><a href=\"https://circleci.com/orbs/registry/orb/circleci/node\" target=\"_blank\" rel=\"noopener\">CircleCI Node orb</a></li>\n<li><a href=\"https://nodejs.org/en/download/releases/\" target=\"_blank\" rel=\"noopener\">Node.js releases</a></li>\n</ul>\n<p>\_</p>"
