body: "<p>If you are uploading several hundred files as\_<a href=\"https://circleci.com/docs/2.0/artifacts/\" target=\"_blank\" rel=\"noopener\">Artifacts</a> and you are seeing long durations for the\_<code>store_artifacts</code>\_step(s), you should consider:</p>\n<ol>\n<li>Compressing all of the files.</li>\n<li>Uploading as a single compressed file.</li>\n</ol>\n<div style=\"background-color: rgba(27,31,35,0.05);\">\n<pre><span>- </span><span>run</span><span>:</span><br><span></span><span>\_ \_ name</span><span>: </span><span>Compress Artifacts</span><br><span></span><span>\_ \_ command</span><span>: </span><span>tar -cvzf myartifact.tar path/to/artifacts</span><br><br><span>- </span><span>store_artifacts</span><span>: </span><br><span></span><span>\_   path</span><span>: </span><span>myartifact.tar</span><br><span></span><span>\_ \_ destination</span><span>: </span><span>artifact_name</span></pre>\n</div>\n<p>\_</p>\n<p>\_</p>"
