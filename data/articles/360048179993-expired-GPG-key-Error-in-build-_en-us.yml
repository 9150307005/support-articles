body: "<p>\_</p>\n<p>If you are using a CircleCI pre-built Docker Image and are getting a `Expired GPG key` error in your build. You can resolve this issue by simply upgrading to a newer version of the image you are using.\_</p>\n<p>You can identify and validate that there are expired gpg keys in your container by running `sudo apt-key list | grep \"expired:\" `</p>\n<p>If you are using a custom image you can upgrade your gpg keys with:</p>\n<p>`apt-key adv --keyserver keys.gnupg.net --recv-keys KEY_ID`</p>\n<p>You will need to run this command with the KEY_ID of the expired key(s)</p>\n<p>\_</p>\n<p>\_</p>"
