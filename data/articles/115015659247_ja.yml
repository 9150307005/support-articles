body: "<p><strong>checkout </strong>ステップは定義済みのコンビニエンスステップであり、変更することはできません.</p><p>チェックアウトステップでレポジトリを取得する方法を変えたい場合 <a href=\"https://circleci.com/docs/2.0/configuration-reference/#run\" target=\"_blank\" rel=\"noopener\">run ステップ</a>でGitコマンドを実行する必要がありま。 そこで、目的に応じたカスタムチェックアウトプロセスを設定できます。 <strong>run</strong> でカスタムチェックアウトを行う際、既存の定義済み<strong>checkout </strong> ステップを削除してください。</p><p>\_</p><p>\_</p>"
