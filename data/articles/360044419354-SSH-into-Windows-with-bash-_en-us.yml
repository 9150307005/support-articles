body: "<p>When you get into Windows jobs with SSH enabled,\_it looks bash just hang with the output below and then it just sits there with no prompt.</p>\n<pre>$ ssh -p 54783 34.74.201.151 -- bash.exe<br>The authenticity of host '[34.74.201.151]:54783 ([34.74.201.150]:54782)' can't be established.<br>RSA key fingerprint is SHA256:***************************.<br>Are you sure you want to continue connecting (yes/no)? yes<br>Warning: Permanently added '[34.74.201.151]:54783' (RSA) to the list of known hosts.</pre>\n<p>This is rather confusing, however, if you type\_<code>ls</code>\_or other command, the result of the command would be shown on the terminal.</p>\n<pre>$ ls<br>AppData<br>Application Data<br>Cookies<br>Desktop<br>Documents<br>Downloads<br>Favorites<br>Links<br>Local Settings<br>Music<br>My Documents<br>NTUSER.DAT<br>NTUSER.DAT{d327dfff-a2ef-11e9-98db-e59081052558}.TM.blf<br>NTUSER.DAT{d327dfff-a2ef-11e9-98db-e59081052558}.TMContainer00000000000000000001.regtrans-ms<br>NTUSER.DAT{d327dfff-a2ef-11e9-98db-e59081052558}.TMContainer00000000000000000002.regtrans-ms<br>NetHood<br>Pictures<br>PrintHood<br>Recent<br>Saved Games<br>SendTo<br>Start Menu<br>Templates<br>Videos<br>ntuser.dat.LOG1<br>ntuser.dat.LOG2<br>ntuser.ini<br>project</pre>\n<p>This is rather confusing since user can't see the prompt, however, we already added this issue to internal tracker to deal with this issue in the future. For the further question about Windows build - please open the ticket from\_<a href=\"https://support.circleci.com/hc/en-us\">https://support.circleci.com/hc/en-us</a></p>"
