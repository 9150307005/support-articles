body: "<h2>Overview</h2>\n<p>If you want to confirm your configuration file is free of syntax, YAML linting issues, etc.\_You can validate your config file using CircleCI's local CLI:</p>\n<ul>\n<li>Visit <a href=\"https://circleci.com/docs/2.0/local-cli\" rel=\"nofollow\">https://circleci.com/docs/2.0/local-cli</a>\_and install the CLI</li>\n<li>Run\_<strong><code style=\"font-size: 15px;\">circleci config validate</code></strong><span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\"><strong>\_</strong>in your project's root directory</span>\n</li>\n</ul>\n<p>\_</p>\n<h2>Troubleshooting</h2>\n<ul>\n<li>Confirm your configuration file is in the right directory: <strong><code>.circleci/config.yml</code></strong>\n</li>\n<li>Run\_<strong><code style=\"font-size: 15px;\">circleci version</code></strong><span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\">\_and share your issue with <a href=\"mailto:support@circleci.com\">support@circleci.com</a>\_</span>\_</li>\n</ul>\n<p>If you're still experiencing issues, please submit a support ticket to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>\_</p>"
