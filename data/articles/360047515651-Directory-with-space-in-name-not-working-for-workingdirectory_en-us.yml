body: "<p dir=\"auto\">When setting the<span>\_</span><code>working_directory</code><span>\_</span>in a build, it sets the<span>\_</span><code>CIRCLE_WORKING_DIRECTORY</code><span>\_</span>environment variable to that value, so if the directory has a space like \"01 Test\" it would set it to:</p>\n<pre dir=\"ltr\">CIRCLE_WORKING_DIRECTORY=01 Test</pre>\n<p dir=\"auto\">So when it goes to create the directory it calls<span>\_</span><code>mkdir 01 Test</code><span>\_</span>-- which would result in two directories being created (<code>01</code> and <code>Test</code>). With this in mind, you can protect the space with single quotes like this:</p>\n<pre dir=\"ltr\">working_directory: \"01' 'Test\"</pre>\n<p dir=\"auto\">That should result in the variable being set to<span>\_</span><code>CIRCLE_WORKING_DIRECTORY=01' 'Test</code><span>\_</span>which should properly account for the space.</p>"
