body: "<h2>概要</h2><p>コンフィグファイルに、CircleCIの構文エラーや YAML の構文エラーなどがないことを確認するには、CircleCI のローカル CLI を使用してコンフィグファイルをバリデーションできます。</p><ul>\n<li>\n<a href=\"https://circleci.com/docs/2.0/local-cli\" rel=\"nofollow\">https://circleci.com/docs/2.0/local-cli</a>\_にアクセスして、CLI をインストールします。</li>\n<li>プロジェクトのルートディレクトリで、<strong><code style=\"font-size: 15px;\">circleci config validate</code></strong><span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\">を実行します</span>\n</li>\n</ul><p> </p><h2>トラブルシューティング</h2><ul>\n<li>コンフィグファイルが、正しいディレクトリ <strong><code>.circleci/config.yml</code></strong> にあることを確認します</li>\n<li>\n<strong><code style=\"font-size: 15px;\">circleci version</code></strong><span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\">\_を実行し、問題を <a href=\"mailto:support@circleci.com\">support@circleci.com</a>\_</span>へ共有してください</li>\n</ul><p>問題が解消されない場合には、<a href=\"mailto:support@circleci.com\">support@circleci.com</a> にサポートチケットを提出してください。</p>"
