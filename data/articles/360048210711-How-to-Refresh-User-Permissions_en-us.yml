body: "<p><span>If you just updated permissions in your VCS and didn't see reflected in the CircleCI platform, you might need to refresh your permissions by visiting the user's settings at\_\_<a href=\"https://app.circleci.com/settings/user\" rel=\"noreferrer\">https://app.circleci.com/settings/user</a>\_and click\_<strong>Refresh Permissions</strong>.</span></p>\n<p>\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360064969712/refresh_permission.png\" alt=\"refresh_permission.png\">\_</p>\n<p>\_</p>\n<p>If you still have any issues, please submit a ticket to <a href=\"https://support.circleci.com/hc/en-us\" target=\"_self\">Support</a>\_or write to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>.</p>"
