body: "<p><span>If you are experiencing permissions issues or recently updated permissions via your VCS provider, you might need to refresh your user permissions. The following guide will share several troubleshooting methods to refresh your permissions.</span><span></span></p>\n<p><span>Revoke and re-create your Oauth Token - Please be sure to complete <strong>all</strong> of the following steps:</span></p>\n<ol>\n<li><span>Sign out of your CircleCI account</span></li>\n<li><span>Revoke CircleCI's access in\_<a href=\"https://bitbucket.org/account/settings/app-authorizations\" target=\"_self\">Bitbucket</a>\_or\_<a href=\"https://github.com/settings/applications\" target=\"_self\">GitHub</a></span></li>\n<li><span>Clear your browser's cache and cookies</span></li>\n<li><span>Sign back into your CircleCI account</span></li>\n<li><span>Refresh permissions at\_<a href=\"https://app.circleci.com/settings/user\" target=\"_blank\" rel=\"noopener noreferrer\">https://app.circleci.com/settings/user</a></span></li>\n</ol>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360064969712/refresh_permission.png\" alt=\"refresh_permission.png\"></p>\n<p>If you still have any issues, please submit a ticket to <a href=\"https://support.circleci.com/hc/en-us\" target=\"_self\">Support</a>\_or write to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>.</p>"
