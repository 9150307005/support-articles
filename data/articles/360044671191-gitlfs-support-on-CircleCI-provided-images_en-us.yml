body: "<p>At the moment, by default,\_<code>git-lfs</code> is not installed on the Docker images provided by CircleCI. If you need to utilize it, you have a few options:</p>\n<p>1) Manually install it in a\_<a href=\"https://circleci.com/docs/2.0/custom-images/\" target=\"_blank\" rel=\"noopener noreferrer\">custom Docker image</a>\_and then use that image in your builds<br> 2) Add a step within your config to manually install it, usually early on in the job. You can find steps on how to install LFS here:\_<a href=\"https://github.com/git-lfs/git-lfs/wiki/Installation\" rel=\"noreferrer\">https://github.com/git-lfs/git-lfs/wiki/Installation</a></p>"
