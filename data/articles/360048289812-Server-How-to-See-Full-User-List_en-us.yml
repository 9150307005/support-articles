body: "<p>If you want to see the complete list of the users on your server installation, you can leverage the below API endpoint.\_</p>\n<p>\_</p>\n<pre><span>&lt;circleci_url&gt;/api/v1/admin/users</span></pre>\n<p>\_<strong>Note</strong>: You should be an admin to run this endpoint.</p>\n<p>It will show you user name, VCS login ID,\_ suspended user flag, and a few other details as shown below:</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360066448271/server_api_user.png\" alt=\"server_api_user.png\"></p>\n<p>\_</p>\n<p>If you have any more questions, please submit a ticket to <a href=\"https://support.circleci.com/hc/en-us\" target=\"_self\">Support</a>\_or write to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>.</p>"
