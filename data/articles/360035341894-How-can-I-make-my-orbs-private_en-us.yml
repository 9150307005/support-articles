body: "<p><span>Private orbs are available for preview exclusively to developers on our Scale Plan. Administrators can create, publish, and maintain their private orbs. For more details on how to start privately sharing configuration across multiple projects within your organization, please refer to our orbs documentation:\_</span></p>\n<p><a href=\"https://circleci.com/docs/2.0/orb-intro/#private-orbs\" target=\"_self\">Orb Intro: Private Orbs</a></p>\n<p><a href=\"https://circleci.com/docs/2.0/orbs-faq/\" target=\"_self\"><span>Orbs FAQ</span></a></p>\n<p>While private orbs are not supported for all users at this time, orb publishers can unlist their orbs from <a href=\"https://circleci.com/orbs/registry/\" target=\"_self\">Orb Registry</a>\_search results by using our CLI (See the documentation of the relevant command here:\_<a href=\"https://circleci-public.github.io/circleci-cli/circleci_orb_unlist.html\">https://circleci-public.github.io/circleci-cli/circleci_orb_unlist.html</a>). Unlisted orbs can be listed in the orb registry again with the same CLI command. Only org admins can unlist/list orbs. Note that unlisting an orb does not affect its ability to be referenced by name in builds or for its source to be viewed.\_</p>"
