body: "<p>Using the\_<code>TZ</code>\_environment key does not work on 2.0 macOS builds. In order to set the timezone, you'll need to add the following command to your configuration:\_</p>\n<pre><code class=\"hljs bash\">      <span class=\"hljs-comment\"># Set Timezone</span>\n      - run:\n          name: <span class=\"hljs-built_in\">set</span> timezone\n          <span class=\"hljs-built_in\">command</span>: |\n            sudo systemsetup -settimezone <span class=\"hljs-string\">\"<span class=\"hljs-variable\">$TIMEZONE</span>\"</span>\n</code></pre>\n<p>Replace\_<code>$TIMEZONE</code>\_with whatever timezone you want to use. You can get a list of all supported timezones with\_<code>sudo systemsetup -listtimezones</code>.</p>"
