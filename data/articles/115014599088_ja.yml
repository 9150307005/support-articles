body: "<p>\_</p><h2>1. oAuth appのアクセス権限を確認する</h2><p>GitHubで<strong>Organization Settings </strong>から組織のサードパーティアプリのアクセス権限でCircleCIが有効になっていることを確認してください。\n これらの制限の詳細については、GitHub のドキュメントページを参照してください。</p><p><a href=\"https://help.github.com/articles/about-oauth-app-access-restrictions/%0A\">https://help.github.com/articles/about-oauth-app-access-restrictions/\n</a></p><p><img src=\"https://support.circleci.com/hc/article_attachments/115025491567/mceclip0.png%0A\" width=\"365\" height=\"190\"></p><p>\_</p><h2>2.\n Githubのapplicationページを確認する</h2><p>個別のアプリの設定でもCircleCIが有効になっている必要があります。\n 以下のステップで確認できます。</p><ul>\n<li>\n<a href=\"https://circleci.com/account\">https://circleci.com/account</a>へアクセスし、Githubの<strong>check permissions</strong> のリンクをクリックします。\n</li>\n<li>これでGitHubのアプリページに移動し、下部の<strong>Organization Access</strong>でCircleCIに<strong>権限を付与する</strong>ことができます。\n</li>\n</ul><p>\_</p><p>\_</p>"
