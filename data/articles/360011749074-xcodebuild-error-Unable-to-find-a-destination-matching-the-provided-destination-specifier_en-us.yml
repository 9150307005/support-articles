body: "<p>This message may appear when trying to build an iOS app. Sometimes the simulators are not ready before the build step. In this case, you can <a href=\"https://circleci.com/docs/2.0/testing-ios/#pre-starting-the-simulator\">pre-start the simulators</a>:</p>\n<pre># ...\nsteps:\n  - run:\n      name: pre-start simulator\n      command: xcrun instruments -w \"iPhone 11 Pro (13.3) [\" || true\n</pre>\n<p><strong>Note:</strong>\_the\_<code class=\"highlighter-rouge\">[</code>\_character is necessary to uniquely identify the iPhone 7 simulator, as the phone + watch simulator is also present in the build image:</p>\n<ul>\n<li>\n<code class=\"highlighter-rouge\">iPhone 11 Pro (13.3) [&lt;uuid&gt;]</code>\_for the iPhone simulator.</li>\n<li>\n<code class=\"highlighter-rouge\">iPhone 11 Pro (13.3) + Apple Watch Series 5 - 40mm (6.1.1) [&lt;uuid&gt;]</code>\_for the phone + watch pair.</li>\n</ul>\n<p>You can also add the following run step to check for available simulators:</p>\n<p><code>- run:\_xcrun simctl list &amp;&gt;/dev/null</code></p>\n<p>\_</p>"
