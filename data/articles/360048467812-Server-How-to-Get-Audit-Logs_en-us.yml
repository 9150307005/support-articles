body: "<p>CircleCI Server customers can get <a href=\"https://circleci.com/docs/2.0/security/#audit-logs\" target=\"_blank\" rel=\"noopener\">Audit logs</a> in two ways through UI.</p>\n<p><strong>1.</strong> Visit the management console and click on the \"<strong>Audit Logs</strong>\" tab to see the audit logs and export them.</p>\n<p>\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360067255631/Server_Audit_logs_management_console.png\" alt=\"Server_Audit_logs_management_console.png\"></p>\n<p>\_</p>\n<p><strong>2.</strong> Admin users can visit the <strong>Admin Settings</strong> page while logged into CircleCI Server, and click \"Audit Log\". There you will see option to download the full audit logs.</p>\n<p>\_</p>\n<p>\_<img src=\"https://support.circleci.com/hc/article_attachments/360067255751/Server_Audit_logs_admin.png\" alt=\"Server_Audit_logs_admin.png\"></p>\n<p>\_</p>\n<p>If you have any more questions, please submit a ticket to <a href=\"https://support.circleci.com/hc/en-us\" target=\"_self\">Support</a>\_or write to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>.</p>"
