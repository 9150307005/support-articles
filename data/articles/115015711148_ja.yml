body: "<p>CircleCI 2.0 のビルドプロセスは、ジョブにより実行されます。ジョブは、CircleCI 2.0 の <code>config.yml</code> で定義されます。 ビルドを実行するための、シンプルな <code>config.yml</code>\_[最低 1 つのジョブが必要] (https://circleci.com/docs/2.0/jobs-steps/)。 <a href=\"https://circleci.com/docs/2.0/workflows\" target=\"_blank\" rel=\"noopener\">Workflows を使用</a>して、複数のジョブが<a href=\"https://circleci.com/docs/2.0/workflows/#sequential-job-execution-example\" target=\"_blank\" rel=\"noopener\">特定の順序</a>または並列に実行されるよう定義でき、<a href=\"https://circleci.com/docs/2.0/workflows/#sequential-job-execution-example\" target=\"_blank\" rel=\"noopener\">他の各種の便利な構成</a>も使用できます。</p>\n<p>ジョブには最低でも <a href=\"https://circleci.com/docs/2.0/executor-types\" target=\"_blank\" rel=\"noopener\">executor の定義</a>と、1 つのステップが必要です。 通常、ジョブは特別な\_<strong>チェックアウト</strong>ステップを使用して、<a href=\"https://circleci.com/docs/2.0/configuration-reference/#checkout\" target=\"_blank\" rel=\"noopener\">最初にリポジトリをチェックアウト</a>\_します。 その後 、<a href=\"https://circleci.com/docs/2.0/configuration-reference/#run\" target=\"_blank\" rel=\"noopener\">run ステップを使用</a>して bash コマンドを実行し、ビルド、テスト、およびデプロイを行なえます。</p>\n<p>ジョブを高速化するため、またはビルドプロセスに他の機能を追加するため、多くの特別なステップを使用できます。 <a href=\"https://circleci.com/docs/2.0/configuration-reference/#save_cache\" target=\"_blank\" rel=\"noopener\">依存関係のキャッシュの使用</a>や、<a href=\"https://circleci.com/docs/2.0/configuration-reference/#store_artifacts\" target=\"_blank\" rel=\"noopener\">ジョブで作成したアーティファクト</a>の保存を行なえるほか、<a href=\"https://circleci.com/docs/2.0/configuration-reference/#store_test_results\" target=\"_blank\" rel=\"noopener\">テストレポートを保存</a>して、テストの実行結果をジョブページの UI で直接確認できます。 ジョブの完了待ちの間に、<a href=\"https://circleci.com/docs/2.0/configuration-reference/#steps\" target=\"_blank\" rel=\"noopener\">ドキュメントページのここ</a> で、すべてのステップオプションをスクロール表示できます。</p>"
