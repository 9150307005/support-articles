body: >-
  <p>一部のツールでは、CircleCI 用に生成した新しいキー形式を使用すると問題が発生する場合があります。 このような場合には、VM
  内でキー形式を変更すると、 古いツールでも変更後のキーを使って通信できることがあります。 たとえば、デフォルトで作成された新形式の OpenSSH
  キーを使用すると、CircleCI で <a
  href="https://clojure.atlassian.net/browse/TDEPS-91?page=com.atlassian.jira.plugin.system.issuetabpanels%3Aall-tabpanel"
  target="_self">JGit と JSch
  を組み合わせるとエラーが発生する可能性があります</a>。</p><p>この場合は、ssh-keygen を使用して実行時にキーを RSA
  形式に変更してください。 <br><br><strong>ssh-keygen -p -f ~/.ssh/id_rsa -m pem -q -N
  ""<br><br></strong>これでキーの形式が変更され、認証に使用できるようになります。</p>
