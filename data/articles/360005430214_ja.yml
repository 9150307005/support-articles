body: >-
  <p>attach_workspace ステップは、環境の tar および gzip を使用します。 Workspace
  の復元でトラブルが発生する場合、gzip や tar を最新バージョンに更新するか、完全に異なる実装を使用することが必要な場合があります。</p>

  <p>このエラーはビルドの出力で確認できます。</p>

  <p><code>BusyBox の tar を使用して問題が発生した場合は、GNUtar のインストールを試みてください。</code></p>

  <p>BusyBox の tar や gzip は問題を引き起こすことが確認されており、<strong>apk add --no-cache tar
  gzip</strong> で alpine イメージ上に再インストールすると、問題が解決する可能性があります。</p>
