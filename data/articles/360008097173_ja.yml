body: >-
  <p>場合によってはフォークからリポジトリへプルリクエストを発行した際に、リポジトリのアカウントでジョブが実行されないことがあります。
  これが発生するのは、ユーザーが CircleCI のプロジェクトではなく、自分の個人用アカウントのプロジェクトフォークをフォローしている場合です。
  これによりジョブはそのユーザーの個人用アカウントでトリガーされます。</p>

  <p>このような場合、そのユーザーに個人用フォークからフォローを解除してもらい、代わりにソースプロジェクトをフォローしてもらいます。
  これにより、プルリクエストを発行した際に、組織アカウントでジョブの実行がトリガーされるようになります。</p>
