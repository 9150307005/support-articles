body: "<p>CircleCI 2.0 config の主要な部分は、executor のタイプ選択です。 これは、ジョブが実行される環境です。 現在のところ、executor には<strong>d</strong><strong>ocker</strong>、<strong>m</strong><strong>achine</strong>、<strong>macos</strong> の 3 タイプがあります。</p>\n<p>各 executor には、それぞれの利点と欠点があります。 ほとんどのプロジェクトでは、<strong>docker</strong> または <strong>machine</strong> executor を選択します。 これらの executor 間の相違の概要については、<a href=\"https://circleci.com/docs/2.0/executor-types/#overview\" target=\"_blank\" rel=\"noopener\">こちらのドキュメント</a>を参照してください。</p>\n<p><strong>docker</strong> を使用すると、Docker コンテナ内でジョブが実行されます。 詳細については、<a href=\"https://circleci.com/docs/2.0/executor-types/#using-docker\" target=\"_blank\" rel=\"noopener\">こちらから Docker executor に関する</a>ドキュメントを参照してください。 <strong>Docker</strong> executor を使用すると、ジョブごとに複数の Docker イメージを使用でき、さまざまな利点があります。詳細については、<a href=\"https://circleci.com/docs/2.0/executor-types/#using-multiple-docker-images\" target=\"_blank\" rel=\"noopener\">こちらを参照してください</a>。</p>\n<p><strong>machine</strong> を使用すると、専用の一時的な仮想マシン (VM) 内でジョブが実行されます。 詳細については、<a href=\"https://circleci.com/docs/2.0/executor-types/#using-machine\" target=\"_blank\" rel=\"noopener\">こちらから machine executor に関する</a>ドキュメントを参照してください。</p>\n<p><strong>macos</strong>\_を使用すると、macOS VM 内で、構成可能なバージョンの Xcode によりジョブが実行されます。 詳細については、<a href=\"https://circleci.com/docs/2.0/executor-types/#using-macos\" target=\"_blank\" rel=\"noopener\">こちらから macos executor に関する</a>ドキュメントを参照してください。</p>"
