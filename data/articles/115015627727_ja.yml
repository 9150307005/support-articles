body: "<p>A key part of creating your CircleCI jobs is selecting the executor type. これは、ジョブが実行される環境です。 There are a few executor types such as\_<strong>d</strong><strong>ocker</strong>, <strong>m</strong><strong>achine</strong>,\_<strong>macos, </strong> and\_<strong>windows</strong>. To learn more about each executor type <a href=\"https://circleci.com/docs/2.0/executor-types/\" target=\"_self\">check out our in depth docs</a>\_for more information on choosing the right one for you.</p><p>\_</p>"
