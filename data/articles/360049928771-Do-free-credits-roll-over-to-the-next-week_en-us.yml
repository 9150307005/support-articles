body: "<p>For CircleCI users on a Free Plan, Credits do <strong>not</strong> roll over to the next week.\_</p>\n<p>Additional Documentation on Free Users credit consumption can be found here: https://circleci.com/docs/2.0/credits/#free-plan</p>\n<p>Related: <a href=\"https://support.circleci.com/hc/en-us/articles/360049861131\" target=\"_self\">When will free or open source credits renew?</a></p>"
