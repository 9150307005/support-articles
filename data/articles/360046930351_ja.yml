body: "<p>ベータ版イメージは、Xcode や他のサードパーティ製ソフトウェアが含まれており、リリース前のソフトウェアであることから、未知のバグや障害を引き起こす問題を含む場合があります。</p><p>Xcode のベータ版に直接関連する問題については、CircleCI でサポートできる範囲が限られますので、<a href=\"https://feedbackassistant.apple.com\" target=\"_self\">フィードバックアシスタント</a>または<a href=\"https://developer.apple.com/forums/\" target=\"_self\">Apple Developer Forums</a>のいずれかの方法で、Xcode の問題を直接 Apple に報告してください。 問題が macOS イメージ自体に関係している場合には、CircleCI が問題の解決にあたります。</p><p><strong>注意</strong>：ベータ版イメージがリリースされると、GM (安定版) イメージがリリースされるまで使用されます。GM 版がリリースされると、ベータ版イメージはフリーズされ、更新されなくなります。</p><p>現在ベータ版となっているバージョンの Xcode イメージを使用している場合、Apple が新しい Xcode ベータ版をリリースした場合に予告なく変更されることがあります。 これには、CircleCI では制御できないXcodeへの破壊的な変更が含まれる場合があります。</p><p>CircleCI では、常にフォーラムでイメージの変更について公表しています 。このフォーラムには、<a href=\"https://discuss.circleci.com/c/announcements/39\" target=\"_self\">こちら</a>\_からアクセスできます。右上のベルアイコンを使用して、このフォーラムの最新情報をサブスクライブできます。</p>"
