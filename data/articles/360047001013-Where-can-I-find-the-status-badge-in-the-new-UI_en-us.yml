body: "<p>Currently, under the new UI, status badges for implementing into README files or websites have not been implemented. While we work to implement these, the following template can be filled in:</p>\n<pre>https://circleci.com/&lt;gh or bb&gt;/&lt;org&gt;/&lt;project name&gt;.svg?style=svg</pre>\n<p>For example, to fetch the status page of the CircleCI CLI, the following URL would be used:</p>\n<pre>https://circleci.com/gh/CircleCI-Public/circleci-cli.svg?style=svg</pre>\n<p>\_</p>"
