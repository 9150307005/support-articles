body: "<p>組織の <a href=\"https://circleci.com/ja/enterprise/\" target=\"_blank\" rel=\"noopener\">CircleCI Server</a> プランを確認するには、以下の API エンドポイントを使用します。 <strong>トライアルの終了日や組織名</strong>など、さまざまなパラメーターが表示されます。</p><p>\_</p><p>ライセンスの詳細情報を確認する場合は、<strong><a href=\"https://support.circleci.com/hc/ja-jp/articles/360048310252--Server-How-to-See-License-Details-\" target=\"_blank\" rel=\"noopener\">こちら</a></strong>で紹介しているエンドポイントを確認するか、http://&lt;fqdn&gt;/admin/license にアクセスしてください。</p><p>\_</p><pre><span>&lt;circleci_url&gt;</span>/api/v1/admin/organization/:username/plan</pre><p>\_</p><p><img src=\"https://support.circleci.com/hc/article_attachments/360078569531/server_plan.png\" alt=\"server_plan.png\"></p><p>\_</p><p><strong>注</strong><span>: このエンドポイントを実行するには、管理者である必要があります。</span></p><p>\_</p><p>不明な点がありましたら、<a href=\"https://support.circleci.com/hc/ja-jp\" target=\"_self\">サポート</a>にチケットを送信するか、<a href=\"mailto:support@circleci.com\">support@circleci.com</a> までメールにてお問い合わせください。</p><p>\_</p>"
