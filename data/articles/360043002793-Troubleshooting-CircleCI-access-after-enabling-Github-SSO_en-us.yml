body: "<p>When you enable SSO old OAuth tokens are not safelisted for use, so you will need to re-create them after enabling SSO with the following steps:</p>\n<ul dir=\"auto\" type=\"disc\">\n<li type=\"disc\">user logs in to the affected org on GitHub using SSO.</li>\n<li type=\"disc\">user goes to OAuth application settings,\_<a href=\"https://github.com/settings/applications\" rel=\"noreferrer\">https://github.com/settings/applications</a>, selects CircleCI token, revokes it</li>\n<li type=\"disc\">user goes to circleci.com, logs out if necessary, logs in again, which should request authorization, makes sure CircleCI is authorized to access the org</li>\n</ul>"
