body: >-
  <p>このエラーは、Google Chrome のパッケージが最近変更されたことが原因である可能性が高いです - Google Chromeでは
  <code>libgconf-2-4</code> を依存関係に追加しなくなりました。

  </p><p>次のような手順で追加します。</p><pre>- run: sudo apt-get install
  libgconf-2-4</pre><p>これで以前と同じようにビルドが実行されます。</p>
