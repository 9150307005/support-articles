body: "<p>In 2018, CircleCI was authorized by FedRAMP (the federal governmentâ€™s program for assessing and authorizing technology vendors), making CircleCI the first CI/CD tool to meet the rigorous security and privacy standards required by government agencies. Now CircleCI is also\_SOC 2 compliant, adding another industry-recognized security accreditation.</p>\n<p>You can read more in our blog posts:</p>\n<p><a href=\"https://circleci.com/blog/modernizing-federal-devops-circleci-becomes-first-continuous-integration-tool-with-fedramp-authorization/\" target=\"_self\">Modernizing federal DevOps: CircleCI becomes first continuous integration tool with FedRAMP authorization</a></p>\n<p><a href=\"https://circleci.com/blog/continuous-integration-that-you-can-trust/\" target=\"_self\">Continuous integration that you can trust: announcing SOC 2 compliance</a></p>\n<p>By filling out <a href=\"https://circleci.com/talk-to-us/?source-button=SOC2\" target=\"_self\">this form</a>, we will email you a copy of both documents for your review.</p>\n<p>If you experience any issues or have questions regarding these documents, please reach out to <a href=\"mailto:security@circleci.com\">security@circleci.com</a>\_</p>"
