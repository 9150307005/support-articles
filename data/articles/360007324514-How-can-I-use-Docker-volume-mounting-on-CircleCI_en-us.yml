body: "<p>It's not possible to use <a href=\"https://docs.docker.com/storage/volumes/#choose-the--v-or---mount-flag\" target=\"_self\">Docker volume mounting</a> with the docker executor, but using the\_<strong>machine executor\_</strong>it's possible to mount local directories to your running Docker containers. You can learn more about the machine executor <a href=\"https://circleci.com/docs/2.0/executor-types/#using-machine\">here on our docs page</a>.</p>\n<p>\_</p>"
