body: "<p>Yes, using our caching tools for your dependencies can significantly\_speed up your jobs. You can <a href=\"https://circleci.com/docs/2.0/caching/#basic-example-of-dependency-caching\">see a basic example here</a> along with other resources related to caching configuration for your project. You can also <a href=\"https://circleci.com/docs/2.0/demo-apps/\">view our demo apps</a> to see how caching might be implemented for your project type.</p>\n<p>\_Further watching:</p>\n<p><iframe src=\"//www.youtube-nocookie.com/embed/0-ePDGv1qLc\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"\"></iframe></p>"
