body: "<p>There is no concurrency limit from our side for server customers, you just have to increase the\_<code>nomad_clients</code>\_<strong>autoscaling group (AWS)</strong> to the desired value and add\_<code>parallelism</code>\_attribute in the config file like below.</p>\n<p>\_</p>\n<pre>version: 2\njobs:\n  test:\n    docker:\n      - image: circleci/&lt;language&gt;:&lt;version TAG&gt;\n    parallelism: 4\n</pre>\n<p>\_</p>\n<p><strong>More about Parallelism</strong>: <a href=\"https://circleci.com/docs/2.0/parallelism-faster-jobs/#specifying-a-jobs-parallelism-level\" target=\"_blank\" rel=\"noopener\">https://circleci.com/docs/2.0/parallelism-faster-jobs/#specifying-a-jobs-parallelism-level</a></p>"
