body: "<h3>Overview</h3>\n<p>If you've received an email stating your access to a project on CircleCI has been revoked by GitHub, it is likely due to missing or changed permissions. <span>This<span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\"> can result in the unfollowing of projects on CircleCI. You may need to re-follow projects if you would like to view build logs in the UI. Additionally, if you are the only follower on a project, this may stop building a project, halting builds from triggering on CircleCI.\_<br><br></span></span>Below are some ways to troubleshoot this message:</p>\n<p>\_</p>\n<h3>Rule out third-party app restrictions</h3>\n<p>Check to make sure CircleCI is enabled in your GitHub organization third-party app restrictions in your Organization Settings. You can read more about these restrictions in <a href=\"https://help.github.com/articles/about-oauth-app-access-restrictions/\" target=\"_self\">GitHub's Documentation</a>.\_</p>\n<h3 dir=\"auto\">Refresh CircleCI Permissions</h3>\n<p>See: <a href=\"https://support.circleci.com/hc/en-us/articles/360048210711-How-to-Refresh-User-Permissions-\" target=\"_self\">How to Refresh User Permissions</a></p>\n<ol>\n<li><span>Sign out of your CircleCI account</span></li>\n<li><span>Revoke CircleCI's access in\_<a href=\"https://bitbucket.org/account/settings/app-authorizations\" target=\"_self\">Bitbucket</a>\_or\_<a href=\"https://github.com/settings/applications\" target=\"_self\">GitHub</a></span></li>\n<li><span>Clear your browser's cache and cookies</span></li>\n<li><span>Sign back into your CircleCI account</span></li>\n<li><span>Refresh permissions at\_<a href=\"https://app.circleci.com/settings/user\" target=\"_blank\" rel=\"noopener noreferrer\">https://app.circleci.com/settings/user</a></span></li>\n</ol>\n<p>If you are still experiencing issues, please reach out to our Support team by <a href=\"https://support.circleci.com/\" target=\"_self\">submitting a ticket</a> or writing to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>\_</p>"
