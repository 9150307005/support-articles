body: >-
  <p>この主な原因の 1 つは、イメージに多くのレイヤーが存在する際に、 Docker
  レイヤーキャッシュを使用している場合や多くのイメージをキャッシュしている場合、またはその両方が組み合わさった場合です。
  キャッシュされたレイヤーやイメージが多いほど、リモート Docker の開始に必要な時間は長くなります。</p>

  <p>この問題を軽減するには、イメージ内のレイヤーの数を減らすか、<a
  href="https://circleci.com/docs/2.0/workflows/">Workflows</a>
  を使用してイメージのビルドを複数のジョブに分割することです。</p>
