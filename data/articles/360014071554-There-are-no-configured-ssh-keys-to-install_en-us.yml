body: "<h4>When this error appears, it typically means that the ssh keys have not been configured in all locations. SSH keys will need to be set in both the project setting's page and within the <code>config.yml.</code>\n</h4>\n<p>\_</p>\n<ol>\n<li>\n<h3>Add deploy key here in the new UI:<br><br><code style=\"font-size: 14px;\">https://app.circleci.com/settings/project/github/&lt;your\_organization name&gt;/&lt;project name&gt;/ssh</code><span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 14px;\">\_</span><span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 14px;\"><br><br></span>\n</h3>\n</li>\n<li>\n<h3>\n<span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\">In the </span><code style=\"font-size: 14px;\">config.yml</code><span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\">, add the fingerprint using the </span><code class=\"highlighter-rouge\" style=\"font-size: 14px;\">add_ssh_keys</code><span style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\">\_key:</span>\n</h3>\n</li>\n</ol>\n<div class=\"language-yaml highlighter-rouge\">\n<div class=\"highlight\">\n<pre class=\"highlight\">version: 2<br>jobs:<br> deploy-job:<br>   steps:<br>     - add_ssh_keys:<br>         fingerprints:<br>           - \"SO:ME:FIN:G:ER:PR:IN:T\"</pre>\n</div>\n</div>\n<p>\_</p>\n<p>More information on configuring ssh keys can be found in the\_<a href=\"https://circleci.com/docs/2.0/gh-bb-integration\">GitHub and Bitbucket Integration documentation</a>.\_</p>"
