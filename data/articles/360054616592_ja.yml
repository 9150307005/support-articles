body: "<p>ライセンス同期の頻度は、CircleCI Enterprise または CircleCI Server の管理コンソールから変更できます。</p><p>\_</p><p>コンソールの設定画面に移動して、頻度を変更します。 <strong>ライセンス同期を無効にする</strong>こともできます。</p><p>\_</p><p><a href=\"https://&lt;circleci-server-fqdn&gt;:8800/console/settings#license-syncing\">https://&lt;circleci-server-fqdn&gt;:8800/console/settings#license-syncing</a></p><p>\_</p><p><img src=\"https://support.circleci.com/hc/article_attachments/360081013651/License_sync.png\" alt=\"License_sync.png\"></p>"
