body: "<p>When restarting your local or AWS install, you may receive the following error when starting the container from the management console:\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360008655914/API_error__409_.png\" alt=\"API_error__409_.png\"></p>\n<p>In this case restarting Replicated can resolve the issue.</p>\n<p>SSH into your services box and run the following commands:</p>\n<pre><code class=\"bash\">sudo service replicated-operator stop\nsudo service replicated-ui stop\nsudo service replicated stop\nsudo service docker stop\nsudo service docker start \nsudo service replicated start\nsudo service replicated-ui start\nsudo service replicated-operator start</code></pre>\n<p>More on troubleshooting Replicated can be found at <a href=\"https://circleci.com/docs/2.0/admin-faq/#how-do-i-debug-the-management-console-replicated\">https://circleci.com/docs/2.0/admin-faq/#how-do-i-debug-the-management-console-replicated</a></p>"
