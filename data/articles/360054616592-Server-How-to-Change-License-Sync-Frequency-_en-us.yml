body: "<p>If you would like to change the frequency of license sync, you can do it through the management console on CircleCI Enterprise or Server.</p>\n<p>\_</p>\n<p>Go to Console setting and change the frequency. You can also <strong>disable license synching</strong>.</p>\n<p>\_</p>\n<p><a href=\"https://&lt;circleci-server-fqdn&gt;:8800/console/settings#license-syncing\">https://&lt;circleci-server-fqdn&gt;:8800/console/settings#license-syncing</a></p>\n<p>\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360081013651/License_sync.png\" alt=\"License_sync.png\"></p>"
