body: "<p>You may encounter a situation where you are using one of our CircleCI convenience images and you need to utilize Homebrew/Linuxbrew and it isn't installed.\_</p>\n<p>You can add the following run command before trying to install anything with <code>brew</code> and it will ensure its installed and set for the rest of the job.</p>\n<pre style=\"background-color: #f3f3f3;\">- run:\n    name: Install and set Linuxbrew\n    command: |\n      sudo apt-get install build-essential curl file git\n      sh -c \"$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)\"\n\n      echo 'export PATH=\"/home/linuxbrew/.linuxbrew/bin:/home/linuxbrew/.linuxbrew/sbin/:$PATH\"' &gt;&gt; $BASH_ENV\n      echo 'export MANPATH=\"/home/linuxbrew/.linuxbrew/share/man:$MANPATH\"' &gt;&gt; $BASH_ENV\n      echo 'export INFOPATH=\"/home/linuxbrew/.linuxbrew/share/info:$INFOPATH\"' &gt;&gt; $BASH_ENV</pre>"
