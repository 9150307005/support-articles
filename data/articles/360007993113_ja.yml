body: "<p>インストールしたインスタンスで 停止 / 起動しない、アップグレードが失敗するなどの問題の多くは、Replicated サービスを再起動することで解決できます。</p>\n<ol>\n<li>Services マシンに SSH で接続します。</li>\n<li>次のコマンドを実行します。</li>\n</ol>\n<pre><code>$ sudo service replicated restart<br>$ sudo service replicated-operator restart<br>$ sudo service replicated-ui restart</code></pre>\n<p>\_</p>\n<p>これによって管理コンソールが更新されますが、エンドユーザーが実行中のジョブは影響を受けません。</p>"
