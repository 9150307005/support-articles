body: "<p>If you use <strong>CircleCI CLI</strong> to build locally and want to troubleshoot, then the <code>--debug</code> option could be of big help.</p>\n<p>\_</p>\n<p>Please check the below example to know how to use the debug option:</p>\n<p>\_</p>\n<p><strong>Examples</strong>:</p>\n<p><code>circleci --debug config validate</code></p>\n<p><code>circleci --debug diagnostic</code></p>\n<p>\_</p>\n<p>For more help, see the documentation here: <a href=\"https://circleci.com/docs/2.0/local-cli/\">https://circleci.com/docs/2.0/local-cli/</a></p>\n<p>\_</p>\n<p>If you have any more questions, please submit a ticket to <a href=\"https://support.circleci.com/hc/en-us\" target=\"_self\">Support</a>\_or write to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>.</p>"
