body: >-
  <p>npm のインストール時に、このエラーが発生することがあります。</p><pre>npm ERR! git clone
  ssh://git@github.com/someuser/somerepo.git Cloning into bare repository
  '/home/ubuntu/.npm/_git-remotes/ssh-git-github-com-creativelive-shared-git-01234abc'...npm
  ERR! git clone ssh://git@github.com/someuser/somerepo.gitnpm ERR! git clone
  ssh://git@github.com/someuser/somerepo.git ERROR: Repository not found.npm
  ERR! git clone ssh://git@github.com/someuser/somerepo.git fatal: Could not
  read from remote repository.npm ERR! git clone
  ssh://git@github.com/someuser/somerepo.gitnpm ERR! git clone
  ssh://git@github.com/someuser/somerepo.git Please make sure you have the
  correct access rightsnpm ERR! git clone
  ssh://git@github.com/someuser/somerepo.git and the repository exists.npm ERR!
  Error: Command failed: ERROR: Repository not found.npm ERR! fatal: Could not
  read from remote repository.npm ERR!npm ERR! Please make sure you have the
  correct access rightsnpm ERR! and the repository exists.npm ERR!npm ERR!    
  at ChildProcess.exithandler (child_process.js:540:15)npm ERR!     at
  ChildProcess.EventEmitter.emit (events.js:96:17)npm ERR!     at maybeClose
  (child_process.js:638:16)npm ERR!     at Process._handle.onexit
  (child_process.js:680:5)npm ERR! If you need help, you may report this log
  at:npm ERR!     &lt;http://github.com/isaacs/npm/issues&gt;npm ERR! or email
  it to:npm ERR!     &lt;npm-@googlegroups.com&gt;</pre><p>この問題は、package.json
  ファイルの依存関係に git リポジトリが記載されている場合に発生します。</p><pre>"somepackage":
  "git://github.com/someorg/somerepo.git"</pre><p>リポジトリが公開の場合、URL を HTTP
  に変更します。</p><pre>"somepackage":
  "https://github.com/someorg/somerepo"</pre><p>リポジトリが非公開の場合、<strong>[PROJECT
  SETTINGS] &gt; 

  [Checkout SSH keys]</strong> と進み、ユーザーキーを有効にします。 詳細については、<a
  href="https://circleci.com/docs/2.0/gh-bb-integration/#enable-your-project-to-check-out-additional-private-repositories">このドキュメント</a>を参照してください。</p>
