body: "<p>Continue reading if you receive the following error:</p>\n<p><strong>Full error:</strong></p>\n<pre><code>\nCircleCI was unable to start the container because the container entrypoint or command failed to start.\n\nThis typically means that the passed entrypoint or command is not found or is not valid.  Try clearing the entrypoint/command values.\nOriginal error: Error response from daemon: oci runtime error: container_linux.go:247: starting container process caused \"process_linux.go:245: running exec setns process for init caused \\\"exit status 15\\\"\"\n</code></pre>\n<p>\_<strong style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\">Cause:</strong></p>\n<p>The error states the container you are using does not have a valid entrypoint command in response to one attempting to be ran. `<code>Try clearing the entrypoint/command values</code>`</p>\n<p><strong>Resolution:</strong></p>\n<p>1. If you see the line `<code>command: /sbin/init<code>`</code></code>\_or similar in your config.yml file, you may try removing it if you recently changed your Docker image.</p>\n<p>2. If using a custom Docker image, double check your entrypoint or command values in your dockerfile. You will also need to add a special LABEL to your dockerfile for CircleCI.\_<a href=\"https://circleci.com/docs/2.0/custom-images/#adding-an-entrypoint\">https://circleci.com/docs/2.0/custom-images/#adding-an-entrypoint</a></p>"
