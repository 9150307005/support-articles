body: >-
  <p><code>mocha-junit-reporter</code>
  でテストを分割しようとすると、以下のメッセージが表示される場合があります。</p><pre>Error autodetecting timing type,
  falling back to weighting by name.  Autodetect no matching filename or
  classname.</pre><p>多くの場合、この原因は、XML ファイル内のファイル名が適切な形式になっていないことです。
  この問題は以下で報告されており、CircleCI にも有効な回避策が紹介されています。</p><p><a
  href="https://github.com/michaelleeallen/mocha-junit-reporter/issues/132"
  target="_blank"
  rel="noopener">https://github.com/michaelleeallen/mocha-junit-reporter/issues/132</a></p>
