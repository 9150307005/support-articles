body: "<p>はい、CircleCI は GDPR に準拠しています。 CircleCI のプライバシーポリシーは、GDPR ポリシーへの準拠を反映して更新されました。 詳細については、<a href=\"https://circleci.com/privacy/\" target=\"_blank\" rel=\"noopener\">プライバシー</a>および <a href=\"https://circleci.com/gdpr/\" target=\"_blank\" rel=\"noopener\"> GDPR</a> ページでご覧になれます。</p><p>CircleCI は <a href=\"https://support.circleci.com/hc/en-us/articles/360005018974-Is-CircleCI-Privacy-Shield-certified-\" target=\"_blank\" rel=\"noopener\">Privacy Shield の認定も受けています</a>。</p><p>\_</p>"
