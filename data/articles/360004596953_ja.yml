body: "<p>はい、CircleCI は GDPR に準拠しています。 CircleCI のプライバシーポリシーは、GDPR ポリシーへの準拠を反映して更新されました。 詳細については、プライバシーおよび GDPR ページでご覧になれます。<br><br><a href=\"https://circleci.com/privacy/\">https://circleci.com/privacy/<br></a><a href=\"https://circleci.com/privacy/\">https://circleci.com</a><a href=\"https://circleci.com/privacy/\">/gdpr</a></p>\n<p>CircleCI は <a href=\"https://support.circleci.com/hc/en-us/articles/360005018974-Is-CircleCI-Privacy-Shield-certified-\" target=\"_blank\" rel=\"noopener\">Privacy Shield の認定も受けています</a>。</p>\n<p>\_</p>"
