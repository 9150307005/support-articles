body: >-
  <p>新しい構成をテストしてセットアップする際に、参照すべきでない不要なビルドが存在することがあります。 CircleCI
  のプライベートインストールからビルドを完全に削除するには、SSH でサービスインスタンスに接続し、次のコマンドを実行します。</p>

  <pre><code>circleci dev-console

  (admin/delete-build "build_url")

  </code></pre>
