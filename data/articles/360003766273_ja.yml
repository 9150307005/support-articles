body: "<h2>\_</h2><p>新しい構成をテストしてセットアップする際に、参照すべきでない不要なビルドが存在することがあります。 CircleCI の非公開インストールからビルドを完全に削除するには、SSH でサービスインスタンスに接続し、次のコマンドを実行します。</p><pre><code>circleci dev-console(admin/delete-build \"build_url\")</code></pre>"
