body: "<p>To create your personal API token on the CircleCI server, go to \"<strong>User Settings</strong>\" and then to \"<strong>Personal API Tokens</strong>\".</p>\n<p>\_</p>\n<p>Now, you just have to click on \"<strong>Create New Token</strong>\" and give it a name. Copy the API token displayed on the screen.</p>\n<p>\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360079504192/server_ap_token.png\" alt=\"server_ap_token.png\"></p>\n<p>\_</p>\n<p>If you have any more questions, please submit a ticket to <a href=\"https://support.circleci.com/hc/en-us\" target=\"_self\">Support</a>\_or write to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>.</p>\n<p>\_</p>"
