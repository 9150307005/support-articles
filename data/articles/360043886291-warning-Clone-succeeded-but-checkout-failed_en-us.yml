body: "<p>You may see the error \"The authenticity of host &lt;vcs-info&gt; can't be established.\" after all git objects have successfully downloaded, or\_\"warning: Clone succeeded, but checkout failed\". These would be visible within the checkout step log.</p>\n<p><br>If you encounter either of these errors while using git-lfs it could be\_<a href=\"https://github.com/git-lfs/git-lfs/pull/3199\" target=\"_blank\" rel=\"noopener\">due to a bug and has been fixed</a>\_in recent versions. If you are using git-lfs and encounter these errors add a step to manually update git-lfs before performing the checkout step. Steps for installing on various executors is <a href=\"https://github.com/git-lfs/git-lfs/wiki/Installation#installing\" target=\"_blank\" rel=\"noopener\">available here</a>.</p>"
