body: >-
  <p>CircleCI のプライベートインスタンスについてサポートに問い合わせる際には、サポートバンドルの提供を求められることがあります。
  通常、これは管理コンソールの [Support] タブからダウンロードできます。</p>

  <p>この操作を行えない場合は、次の手順により手動でサポートバンドルを作成できます。</p>

  <ol>

  <li>Services マシンに SSH で接続します。</li>

  <li>CircleCI のアプリケーション ID を取得するため、 <code>sudo replicated apps</code>
  を実行します。</li>

  <li>サポートバンドルをダウンロードするには、<code>sudo replicated support-bundle [app-id]</code>
  を実行します。</li>

  </ol>

  <p>Replicated からの追加ドキュメントも参照してください。</p>

  <p><a
  href="https://help.replicated.com/community/t/generating-a-support-bundle-from-the-cli">CLI
  からのサポートバンドルの生成</a></p>
