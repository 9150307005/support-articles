body: >-
  <p>現在のところ、Android エミュレータの実行は CircleCI 2.0 でサポートされていません。CircleCI
  ジョブからエミュレータのテストを実行するには、 <a href="https://firebase.google.com/docs/test-lab/"
  target="_blank" rel="noopener">Firebase Test Lab</a> などの外部サービスをお使いください。</p>

  <p>この操作は、<a href="https://firebase.google.com/docs/test-lab/command-line"
  target="_blank" rel="noopener">gcloud Command Line</a> を使用して行なえます
  (詳しいセットアップ方法などについては、ドキュメントを作成中です。 セットアップで現在お困りの場合は、<a
  href="https://discuss.circleci.com" target="_blank" rel="noopener">Discuss</a>
  でお知らせください)。gcloud ツールは、Android 用の CircleCI Docker イメージにプリインストールされています。詳しくは、<a
  href="https://github.com/CircleCI-Public/circleci-dockerfiles/tree/master/android/images"
  target="_blank" rel="noopener">Dockerfiles</a> と <a
  href="https://hub.docker.com/r/circleci/android/tags/" target="_blank"
  rel="noopener">Docker Hub</a> を参照してください。</p>
