body: "<p>Running the Android emulator is not currently supported on CircleCI, since it's not supported by the type of virtualization CircleCI uses on Linux. Some users have reported success with Android emulators on the <a href=\"https://circleci.com/docs/2.0/executor-types/#using-macos\" target=\"_self\">macOS executor</a>, but there are many caveats and success with route depends on your application. Therefor we cannot provide support assistance for users attempting this route, and we recommend using an external service such as <a href=\"https://firebase.google.com/docs/test-lab/\" target=\"_blank\" rel=\"noopener\">Firebase Test Lab</a> to run your emulator tests from your\_CircleCI job.</p><p>\_</p><p>gcloud ツールは、Android 用の CircleCI Docker イメージにプリインストールされています。詳しくは、<a href=\"https://github.com/CircleCI-Public/circleci-dockerfiles/tree/master/android/images\" target=\"_blank\" rel=\"noopener\">Dockerfiles</a> と <a href=\"https://hub.docker.com/r/circleci/android/tags/\" target=\"_blank\" rel=\"noopener\">Docker Hub</a> を参照してください。</p>"
