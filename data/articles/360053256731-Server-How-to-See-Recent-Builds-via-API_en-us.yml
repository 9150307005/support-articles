body: "<p>If you want to see recent builds on all organizations by using API, please use the below endpoint.</p>\n<p>\_</p>\n<pre><span>&lt;circleci_url&gt;</span>/api/v1/admin/recent-builds</pre>\n<p>\_</p>\n<p><strong>Note</strong>: <span>You should be an admin to run this endpoint.</span></p>\n<p>\_</p>\n<p>If you have any more questions, please submit a ticket to <a href=\"https://support.circleci.com/hc/en-us\" target=\"_self\">Support</a>\_or write to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>.</p>"
