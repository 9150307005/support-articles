body: "<p>Java は、多くのメモリを使用する傾向があります。 このために、リソースが限られているジョブの中でメモリ不足 (oom) の問題が発生することがあります。 次のブログ投稿は、Gradle、Maven、Kotlin、Lein のどれを使用している場合でも、ジョブ内での Java のメモリ使用を管理するためのガイドとして役立ちます。</p>\n<p><a href=\"https://circleci.com/blog/how-to-handle-java-oom-errors/\" target=\"_blank\" rel=\"noopener\">https://circleci.com/blog/how-to-handle-java-oom-errors/</a></p>\n<p>\_</p>\n<p>また、CI 内で Andriod ビルドを行なうとき、<a href=\"https://www.littlerobots.nl/blog/disable-android-pre-dexing-on-ci-builds/\">pre-dexing を無効にする</a>ことも検討してください。</p>"
