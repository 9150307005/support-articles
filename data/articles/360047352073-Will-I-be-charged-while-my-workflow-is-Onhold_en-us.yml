body: "<p>You will not be charged for workflows that are in a hold state waiting for manual approval. Since the hold state doesn't require any resources, there is no charge. More information on credit charges can be found on our <a href=\"https://circleci.com/pricing/\" target=\"_self\">pricing page</a>.\_</p>"
