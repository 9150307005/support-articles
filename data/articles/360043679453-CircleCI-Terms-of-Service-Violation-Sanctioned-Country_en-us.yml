body: "<p><img src=\"https://support.circleci.com/hc/article_attachments/360058341454/blocked.png\" alt=\"blocked.png\"></p>\n<p><span style=\"font-weight: 400;\">If you come across the following error, preventing your builds from running on CircleCI, your account may have recently been restricted as part of our compliance with U.S. export control laws and sanctions.</span></p>\n<p><span style=\"font-weight: 400;\">Our recent actions to restrict certain user accounts were taken to comply with U.S. trade control laws imposed by the U.S. Treasury Departmentâ€™s Office of Foreign Assets Controls (OFAC), which restrict what CircleCI services can be made available to users in certain countries and territories.\_ These include the Crimea Region of Ukraine, Cuba, Iran, North Korea, and Syria.\_\_</span></p>\n<p><span style=\"font-weight: 400;\">In the rare instance that an account was mistakenly impacted and/or you believe that your account was erroneously flagged, we have an appeals process where you can submit additional information to verify that your account is not affiliated with a U.S.-sanctioned jurisdiction or otherwise restricted by U.S. economic sanctions.</span></p>\n<p><span style=\"font-weight: 400;\">If you would like to appeal this decision, please submit a response to our\_<a href=\"https://docs.google.com/forms/d/e/1FAIpQLSeaVwzPnt2xREoZxe_ysnmNEJQUfBWrTI1TzkE7bq1h06eHqA/viewform\" target=\"_self\">Appeal Form</a>. Our legal team will review your submission and determine whether you are able to continue building on CircleCI. <strong>Once your submission has been reviewed, we will reach out to let you know if your appeal has been approved or denied.</strong></span></p>\n<p>For any additional questions, you may reach out to us by opening a <a href=\"https://support.circleci.com/hc/en-us/requests/new\" target=\"_self\">Support Ticket</a> or writing to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>\_</p>"
