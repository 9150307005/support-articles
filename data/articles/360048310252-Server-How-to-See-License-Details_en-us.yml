body: "<p>If you want to see the license details of your server installation, you can leverage the below API endpoint.\_</p>\n<pre><span>&lt;circleci_url&gt;</span>/api/v1/admin/licensing</pre>\n<p>\_</p>\n<p><strong>Note</strong>:\_You should be an admin to run this endpoint.</p>\n<p>\_</p>\n<p>You will see information such as <strong>license expiration, licensed seats, active seats, suspended seats, inactive seats</strong>, etc.</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360066351252/Server_license.png\" alt=\"Server_license.png\" width=\"617\" height=\"331\">\_</p>\n<p>If you have any more questions, please submit a ticket to <a href=\"https://support.circleci.com/hc/en-us\" target=\"_self\">Support</a>\_or write to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>.</p>"
