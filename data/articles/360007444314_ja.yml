body: "<p>CircleCI のコンテナ内から直接電子メール (SMTP) を送信するのは、ほとんどのユーザーにとって問題が多いことが判明しているため、おすすめしません。</p>\n<p>\_</p>\n<p>CircleCI 2.0 fleet は現在 Amazon の EC2 クラウド上で実行されており、<a href=\"https://aws.amazon.com/premiumsupport/knowledge-center/ec2-port-25-throttle/\">デフォルトでポート 25 を利用します</a>。 コンテナが多数のホスト間でランダムに分散しているため、過去に他のユーザーが使用したポートの関係で、アクセス先の IP アドレスの転送速度が制限される可能性が高くなります。 EC2 のコンテナは \"高可用性\" なので、送信したメールは受信者の \"spam\" フォルダーに送られてしまう可能性が高くなります。</p>\n<p>\_</p>\n<h2>電子メールの送信方法</h2>\n<p>電子メールを送信するには、<a href=\"https://sendgrid.com/\">SendGrid</a> や <a href=\"https://www.mailgun.com/email-api\">Mailgun</a> など外部の API ベースのサービスに接続する方法をおすすめします。</p>\n<p>\_</p>\n<p>外部のトランザクション式電子メールプロバイダに接続する方法は最も速く堅牢です。また、電子メールを確実に配信でき、スパムメールとして処理されることを避けられます。</p>"
