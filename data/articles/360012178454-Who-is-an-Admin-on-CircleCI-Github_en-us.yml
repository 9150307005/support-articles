body: "<p>For certain tasks, such as creating \_<a href=\"https://circleci.com/docs/2.0/contexts/#restricting-a-context/\">Restricted Contexts</a> or adjusting your plan settings, we require that the user have \"Admin\" permissions for the organization being modified.<br><br>We check if you are an admin based on if you have \"Owner\" status for the GitHub organization. If you do,\_your user will be able to perform any administrative functions on CircleCI.</p>"
