body: "<p>On some CircleCI curated images such as the Machine executor, and convenience docker images, we pre-install docker-compose. If your docker image doesn't have docker compose you can still use your image with remote-docker by installing docker compose at image build time or installing it within your job</p>\n<pre><br>- run: <br>    name: <span class=\"hljs-keyword\">Install</span> Docker Compose <br>    command: | <span class=\"hljs-keyword\">set</span> -x curl -L https://github.com/docker/compose/releases/download/<span class=\"hljs-number\">1.25</span><span class=\"hljs-number\">.3</span>/docker-compose-<span class=\"hljs-string\">`uname -s`</span>-<span class=\"hljs-string\">`uname -m`</span> &gt; /usr/<span class=\"hljs-keyword\">local</span>/<span class=\"hljs-keyword\">bin</span>/docker-compose chmod +x /usr/<span class=\"hljs-keyword\">local</span>/<span class=\"hljs-keyword\">bin</span>/docker-compose</pre>\n<p>After using the\_ <strong>- setup_remote_docker</strong> command the newly installed docker compose can build docker files using the remote environment in the same way regular docker commands do.</p>\n<p>We have instructions and examples of using <code>docker-compose</code> with the <code>docker</code> executor <a href=\"https://circleci.com/docs/2.0/docker-compose/\" target=\"_blank\" rel=\"noopener\">here on our docs page</a>.</p>"
