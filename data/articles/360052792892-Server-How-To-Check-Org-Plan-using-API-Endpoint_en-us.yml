body: "<p>Use the below API endpoint to know your Organization plan on <a href=\"https://circleci.com/enterprise/\" target=\"_blank\" rel=\"noopener\">CircleCI Server</a>. This will show you different parameters like <strong>trial end date, org name</strong>, etc.</p>\n<p>\_</p>\n<p>If you would like to see license details, please check <strong><a href=\"https://support.circleci.com/hc/en-us/articles/360048310252--Server-How-to-See-License-Details-\" target=\"_blank\" rel=\"noopener\">this</a></strong> endpoint or go to http://&lt;fqdn&gt;/admin/license.</p>\n<p>\_</p>\n<pre><span>&lt;circleci_url&gt;</span>/api/v1/admin/organization/:username/plan</pre>\n<p>\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360078569531/server_plan.png\" alt=\"server_plan.png\"></p>\n<p>\_</p>\n<p><strong>Note</strong><span>:\_You should be an admin to run this endpoint.</span></p>\n<p>\_</p>\n<p>If you have any more questions, please submit a ticket to <a href=\"https://support.circleci.com/hc/en-us\" target=\"_self\">Support</a>\_or write to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>.</p>\n<p>\_</p>"
