body: "<p>If you build on macOS, we also offer organizations on our free plan 25,000 free credits per month to use on macOS open source builds.</p>\n<p>Note: your macOS open source project must be in a publicly accessible repository.\_</p>\n<p>For access to this, contact our team at <a href=\"mailto:billing@circleci.com\">billing@circleci.com</a>.</p>\n<p>\_</p>"
