body: >-
  <p>If you are passing in API parameters when triggering a new pipeline and
  they do not appear to be applying to your build, make sure to pass in the
  content-type header for JSON</p>

  <pre>Content-Type: application/json</pre>

  <p>See the API v2 documentation for details<br><a
  href="https://circleci.com/docs/api/v2/#trigger-a-new-pipeline">https://circleci.com/docs/api/v2/#trigger-a-new-pipeline</a></p>
