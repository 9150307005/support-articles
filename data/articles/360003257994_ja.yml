body: >-
  <p><code>    ERROR: Repository not found.fatal: Could not read from remote
  repository.  Please make sure you have the correct access rights and the
  repository exists.    Exited with code 128</code></p><p
  class="wysiwyg-text-align-left"><img style="font-family: -apple-system,
  BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;"
  src="https://support.circleci.com/hc/article_attachments/360003862573/mceclip0.png"
  width="459" height="136"></p><p
  class="wysiwyg-text-align-left">このエラーが発生するのは、コンテナ内から非公開リポジトリへ認証なしにアクセスを試みた可能性が高いです。
  認証が必要な追加リソースにアクセスできるように、「User Key」SSHキーを作成してプロジェクトの設定に追加する必要があります。</p><p
  class="wysiwyg-text-align-left">ユーザーキーの作成に関する詳細は、<a
  href="https://circleci.com/docs/2.0/gh-bb-integration/#enable-your-project-to-check-out-additional-private-repositories"
  target="_self">ドキュメント</a>に記載されています。

  </p>
