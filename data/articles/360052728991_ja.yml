body: "<p dir=\"auto\">\_</p>\n<p dir=\"auto\">Slack メッセージをカスタマイズして、重要なビルド情報を含む CircleCI の通知として表示する方法について、よくお問い合わせをいただいています。 以下のマークダウンを使用したテンプレートを、カスタマイズの参考にしてください。</p>\n<p dir=\"auto\">Slack のボット ユーザーの名前を \"CircleCI\" に変更することもお勧めします。 この変更は、<a href=\"https://api.slack.com/apps/\" rel=\"noreferrer\">https://api.slack.com/apps/</a><span> </span>でお使いのアプリを選択し、[Display Information] &gt; [App name]<span> </span>の順に移動して行います。</p>\n<p dir=\"auto\">アプリのアイコンを、CircleCI のロゴを含むものに更新することもお勧めします。 CircleCI のロゴやアイコンは、<a href=\"https://brandfolder.com/circleci?locale=ja\">https://brandfolder.com/circleci?locale=ja</a> で入手できます。</p>\n<p dir=\"auto\">\_</p>\n<p dir=\"auto\">メッセージをカスタマイズした Slack 通知の例を次に示します。</p>\n<pre dir=\"ltr\">- slack/notify:\n          event: fail\n          custom: | \n            {\n                \"blocks\": [\n                    {\n                        \"type\": \"section\",\n                        \"text\": {\n                            \"type\": \"mrkdwn\",\n                            \"text\": \"Failed: $CIRCLE_USERNAME's build of \\n&lt;$CIRCLE_BUILD_URL|$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME&gt;\\n(&lt;https://app.circleci.com/pipelines/github/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME?branch=$CIRCLE_BRANCH|$CIRCLE_BRANCH&gt;) \\n- &lt;$CIRCLE_BUILD_URL|$CIRCLE_JOB&gt; failed\" \n                        }\n                    }\n                ]\n            }  \n\n</pre>\n<p dir=\"auto\"><a href=\"https://github.com/CircleCI-Public/slack-orb/wiki#templates\" target=\"_self\">こちら</a>で入手できる、CircleCI の事前構築済みのメッセージ テンプレートも便利です。 これらの事前構築済みのメッセージ テンプレートのソース コードは、<span> </span><a href=\"https://github.com/CircleCI-Public/slack-orb/tree/master/src/message_templates\" rel=\"noreferrer\">https://github.com/CircleCI-Public/slack-orb/tree/master/src/message_templates</a> で確認できます。</p>\n<p dir=\"auto\"><a href=\"https://app.slack.com/block-kit-builder/\" target=\"_self\">Slack's BlocK Kit Builder</a> を使用して、独自のカスタム テンプレートを構築することも可能です。</p>\n<p dir=\"auto\"><strong>注: 上記の方法は Slack Orb バージョン 4.1.1 で確認しました</strong></p>\n<div class=\"css-c40d8m\">\n<div class=\"css-cssveg\" data-testid=\"orb-version-dropdown\">\n<div class=\"css-egl6gz\">\n<div class=\"css-1d79wk7\"></div>\n</div>\n</div>\n</div>"
