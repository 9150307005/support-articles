body: "<p>Server 環境のプロジェクト一覧を確認するには、以下の API エンドポイントを使用します。</p><p>\_</p><pre><span>&lt;circleci_url&gt;/api/v1/admin/projects</span></pre><p><strong>注</strong>: このエンドポイントを使用するには、管理者である必要があります。</p><p>ユーザー名、VCS の URL、デフォルト ブランチ、設定などの詳細が以下のとおり表示されます。</p><p>\_</p><p><img src=\"https://support.circleci.com/hc/article_attachments/360076876891/server_api_admin_project.png\" alt=\"server_api_admin_project.png\"></p>"
