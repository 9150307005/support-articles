body: "<p>If you see something like this on CircleCI builds when using two docker images:</p>\n<p><code>/bin/bash: {name_of_command}: command not found</code></p>\n<p>Below is example `config.yml` file that uses `circleci/python:3.6.4` as primary image and `circleci/postgres:9.6.2` as an additional image that will run in a separate<span>\_container with the DB service being available via port\_</span><code>27017</code><span>\_(or whatever port you want to use) in the primary container.</span></p>\n<pre style=\"background-color: #f3f3f3;\">version: 2.1\norbs:\n  slack: circleci/slack@4.0.0\n\njobs:\n  build:\n    working_directory: ~/circleci-demo-python-django\n    docker:\n      - image: circleci/python:3.6.4\n        environment:\n          PIPENV_VENV_IN_PROJECT: true\n          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable\n      - image: circleci/postgres:9.6.2\n        environment:\n          POSTGRES_USER: root\n          POSTGRES_DB: circle_test  \n    steps:\n      - checkout\n      - run: postgres -V</pre>\n<p>\_</p>\n<p>\_</p>\n<p>This is because all of your commands will run in the first container that is listed (primary container). This is typically <strong>not</strong> the database container, which means that the\_<code>postgres</code> cli is likely not installed in the primary container. The same can happen for mysql and mongo.</p>\n<p>In these cases you can install the client using <code>sudo pip install</code> or the relevant package manager for the distro your image is running.</p>\n<p>example:</p>\n<pre>- run: sudo pip install postgressql</pre>\n<p>More details on Discuss here: <a href=\"https://discuss.circleci.com/t/bin-bash-mongo-command-not-found/16218/6?u=tom\" target=\"_blank\" rel=\"noopener\">https://discuss.circleci.com/t/bin-bash-mongo-command-not-found/16218/6</a></p>"
