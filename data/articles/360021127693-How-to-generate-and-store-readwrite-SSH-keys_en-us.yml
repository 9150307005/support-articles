body: "<p>If you want to enable write-permissions to your checkout repo within a job, interact with other private repositories entirely, you'll need to add an SSH key to CircleCI which provides write access.\_</p>\n<p>Check out our docs with <a href=\"https://circleci.com/docs/2.0/add-ssh-key/\" target=\"_self\">with full instructions to generate and add the keys</a></p>\n<p>See GitHub and Bitbucket documentation for guidelines on storing SSH public keys:</p>\n<ul>\n<li><a href=\"https://developer.github.com/v3/guides/managing-deploy-keys\">https://developer.github.com/v3/guides/managing-deploy-keys</a></li>\n<li><a href=\"https://confluence.atlassian.com/bitbucket/use-deployment-keys-294486051.html\">https://confluence.atlassian.com/bitbucket/use-deployment-keys-294486051.html</a></li>\n</ul>\n<p>\_</p>"
