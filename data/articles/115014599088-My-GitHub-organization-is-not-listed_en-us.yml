body: "<p>\_</p>\n<h2>1. Check oAuth app access restrictions</h2>\n<p>Check to make sure CircleCI is enabled in your GitHub\_organization third-party app restrictions in your <strong>Organization Settings</strong>. You can read more about these restrictions on the GitHub docs page.</p>\n<p><a href=\"https://help.github.com/articles/about-oauth-app-access-restrictions/\">https://help.github.com/articles/about-oauth-app-access-restrictions/</a></p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/115025491567/mceclip0.png\" width=\"365\" height=\"190\"></p>\n<p>\_</p>\n<h2>2. Check the application page on GitHub</h2>\n<p>You may also need to enable CircleCI on the individual application page. You can do so with the following steps:</p>\n<ul>\n<li>Go to\_<a href=\"https://circleci.com/account\">https://circleci.com/account</a>\_and click the blue <strong>check permissions</strong>\_link in the GitHub section.</li>\n<li>This will take you to the app page on GitHub where you can <strong>grant permissions</strong> to CircleCI in the <strong>Organization Access</strong> section at the bottom.</li>\n</ul>\n<p>\_</p>\n<p>\_</p>"
