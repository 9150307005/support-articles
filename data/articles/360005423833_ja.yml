body: >-
  <p>ポート 8800 の CircleCI 管理コンソールのパスワードを変更するには</p><ul>

  <li>Services ボックスに SSH で接続します</li>

  <li>

  <code>sudo replicated auth reset</code> を実行します</li>

  </ul><p>Replicated の古いバージョンで、次のコマンドを実行する必要がある場合があります。<br> <code>sudo
  replicated auth reset</code></p>
