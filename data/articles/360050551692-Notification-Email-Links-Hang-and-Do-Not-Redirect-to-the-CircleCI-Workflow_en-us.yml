body: "<p>If notification email links hang and do not redirect to the CircleCI workflow, follow the steps below to reset the cache https redirect.</p>\n<p>You can also simply clear your entire browser cache.</p>\n<h1>Google Chrome</h1>\n<ol>\n<li>Go to this location in your browser:<br><code>chrome://net-internals/#dns</code>\n</li>\n<li>Click \"Clear host cache\"</li>\n<li>Go to this location<br><code>chrome://net-internals/#hsts</code>\n</li>\n<li>At the bottom of the page, you should see \"Delete domain security policies\"<br>- Enter in \"email.circleci.com\" and click \"Delete\"<br>- Enter in \"mailgun.org\" and click \"Delete\"</li>\n<li>Do not reload one of the previous pages if they are in your browser.</li>\n</ol>\n<h1>Firefox</h1>\n<ol>\n<li>Click the \"Show Sidebars\" button in the browser toolbox</li>\n<li>In sidebar select \"History\" from the context drop down</li>\n<li>Type \"email.circleci\" in the search box</li>\n<li>Right click on the result and click \"Forget About This Site\"</li>\n</ol>\n<p>\_</p>\n<p>All links in the email you provided and any new or previous links should now work with your browser if you click on them.</p>"
