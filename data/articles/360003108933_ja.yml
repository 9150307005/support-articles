body: "<p>\_</p>\n<p>次のイメージのように、余計な文字があるためテスト結果が読み取りにくい場合、XML reporter にシェル用の <a href=\"https://misc.flogisoft.com/bash/tip_colors_and_formatting\">ASCII カラーコード</a>情報が含まれている可能性があります。</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360003598714/mceclip0.png\"></p>\n<p>\_</p>\n<p>テストは、監視を目的としていない CI 環境で実行されるため、優先のテスト実行プログラムで、すべてのカラー情報を無効にしても問題ありません。<br><br><a href=\"https://relishapp.com/rspec/rspec-core/v/2-14/docs/formatters/configurable-colors\">Rspec のカラー出力を無効にする方法</a></p>"
