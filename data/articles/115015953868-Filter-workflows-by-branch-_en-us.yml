body: "<p>You can filter your workflows to run on specific branches by adding the <strong>filters</strong>\_key to the job name in your\_<strong>workflows</strong> section.</p>\n<pre>workflows:<br>  version: 2<br>    build:<br>      jobs:<br>        - test:<br>            filters:<br>              branches:<br>                only:<br>                  - master</pre>\n<p>It can also be used to prevent later jobs unless they are running on a specific branch</p>\n<div>\n<pre><span>workflows</span><span>:</span><br><span>  version</span><span>: </span><span>2</span><br><span>  build</span><span>:</span><br><span>    jobs</span><span>:</span><br><span>      - </span><span>test</span><br><span>      - </span><span>deploy</span><span>:</span><br><span>        requires</span><span>:</span><br><span>          - </span><span>test</span><br><span>        filters</span><span>:</span><br><span>          branches</span><span>:</span><br><span>            only</span><span>:</span><br><span>              - </span><span>master</span></pre>\n</div>\n<p><a href=\"https://circleci.com/docs/2.0/configuration-reference/#filters-1\" target=\"_blank\" rel=\"noopener\">Click here for full documentation on job branch filtering</a></p>"
