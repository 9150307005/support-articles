body: "<p>\_</p>\n<p>If you discover your\_test results are difficult to read due to extraneous\_characters such as the image below, your XML reporter may be including<a href=\"https://misc.flogisoft.com/bash/tip_colors_and_formatting\"> ASCII color code</a> information that is intended for use by the shell.\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360003598714/mceclip0.png\"></p>\n<p>\_</p>\n<p>Because your tests are run in a CI environment that is not intended to be monitored, you can safely disable all color information from your preferred test runner.\_<br><br><a href=\"https://relishapp.com/rspec/rspec-core/v/2-14/docs/formatters/configurable-colors\">How to disable color output for Rspec</a></p>"
