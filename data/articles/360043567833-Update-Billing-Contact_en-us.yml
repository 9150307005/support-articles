body: "<h2><strong>Performance</strong></h2>\n<p><span style=\"font-weight: 400;\">Go to your billing portal by clicking on the “View and Configure Plan” button on your Plan Overview page. Go to “My Account” and add or alter the fields in the Account Information area. Please ensure you <strong>check the box for “Update Contact Information”</strong> before clicking “Save.”\_</span></p>\n<p><strong><img src=\"https://support.circleci.com/hc/article_attachments/360058111194/Screen_Shot_2020-02-12_at_3.39.55_PM.png\" alt=\"Screen_Shot_2020-02-12_at_3.39.55_PM.png\"></strong></p>\n<h2><strong>Container\_</strong></h2>\n<p><span style=\"font-weight: 400;\">Go to the Statement Emails section of your organization settings page. Click \"Edit Statement Email\" to replace the existing email addresses or add to the list by separating addresses with a comma. Save the Information.</span></p>"
