body: "<p>はい、iOS\_ジョブでは CocoaPods のカスタムバージョンを使用できます。 iOSプロジェクトではGemfileを作成し、そこにCocoaPodsのバージョンを追加することをお勧めします。\n</p><p>使用するバージョンの設定に関する最新情報は、[こちらのドキュメント](https://circleci.com/docs/2.0/testing-ios/#using-custom-versions-of-cocoapods-and-other-ruby-gems)を参照してください。</p>"
