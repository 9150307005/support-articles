body: "<p>With CircleCI you can schedule workflows. This is similar to a cron job that sets the time (hour day week) when your workflow will repeat or run automatically.</p>\n<p><strong>Configuration for Scheduling:</strong></p>\n<p><a href=\"https://circleci.com/docs/2.0/configuration-reference/#schedule\" target=\"_blank\" rel=\"noopener\">https://circleci.com/docs/2.0/configuration-reference/#schedule</a></p>\n<p><strong>Scheduling Workflows:</strong></p>\n<p><a href=\"https://circleci.com/docs/2.0/workflows/#scheduling-a-workflow\" target=\"_blank\" rel=\"noopener\">https://circleci.com/docs/2.0/workflows/#scheduling-a-workflow</a></p>\n<p><strong>NOTE:\_</strong>All times must be scheduled in UTC. Other timezone formats are not supported.</p>\n<p><strong>NOTE:</strong> Scheduling only supports POSIX crontab syntax. You can read about supported syntax characters on their page here.</p>\n<p><a href=\"http://pubs.opengroup.org/onlinepubs/7908799/xcu/crontab.html\" target=\"_blank\" rel=\"noopener\">http://pubs.opengroup.org/onlinepubs/7908799/xcu/crontab.html</a></p>\n<p>\_<iframe src=\"//www.youtube-nocookie.com/embed/FCiMD6Gq34M\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"\"></iframe></p>"
