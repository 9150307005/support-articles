body: "<p>You may encounter this error when installing npm.\_</p>\n<pre>npm ERR! git clone ssh://git@github.com/someuser/somerepo.git Cloning into bare repository '/home/ubuntu/.npm/_git-remotes/ssh-git-github-com-creativelive-shared-git-01234abc'...\nnpm ERR! git clone ssh://git@github.com/someuser/somerepo.git\nnpm ERR! git clone ssh://git@github.com/someuser/somerepo.git ERROR: Repository not found.\nnpm ERR! git clone ssh://git@github.com/someuser/somerepo.git fatal: Could not read from remote repository.\nnpm ERR! git clone ssh://git@github.com/someuser/somerepo.git\nnpm ERR! git clone ssh://git@github.com/someuser/somerepo.git Please make sure you have the correct access rights\nnpm ERR! git clone ssh://git@github.com/someuser/somerepo.git and the repository exists.\nnpm ERR! Error: Command failed: ERROR: Repository not found.\nnpm ERR! fatal: Could not read from remote repository.\nnpm ERR!\nnpm ERR! Please make sure you have the correct access rights\nnpm ERR! and the repository exists.\nnpm ERR!\nnpm ERR!     at ChildProcess.exithandler (child_process.js:540:15)\nnpm ERR!     at ChildProcess.EventEmitter.emit (events.js:96:17)\nnpm ERR!     at maybeClose (child_process.js:638:16)\nnpm ERR!     at Process._handle.onexit (child_process.js:680:5)\nnpm ERR! If you need help, you may report this log at:\nnpm ERR!     &lt;http://github.com/isaacs/npm/issues&gt;\nnpm ERR! or email it to:\nnpm ERR!     &lt;npm-@googlegroups.com&gt;</pre>\n<p>This happens when you list a git repository as a dependency in your package.json file.</p>\n<pre>\"somepackage\": \"git://github.com/someorg/somerepo.git\"</pre>\n<p>If the repository is public, swap the URL to an HTTP URL:</p>\n<pre>\"somepackage\": \"https://github.com/someorg/somerepo\"</pre>\n<p>If the repository is private, enable user keys in\_<strong>Project settings &gt; Checkout SSH keys</strong>. See <a href=\"https://circleci.com/docs/2.0/gh-bb-integration/#enable-your-project-to-check-out-additional-private-repositories\">this document</a> for more information.</p>"
