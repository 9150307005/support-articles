body: "<p><span>専用の CircleCI プロジェクトを用意して、GitHub API で設定ファイルをリポジトリのリストにプッシュするというアプローチをお勧めします。</span></p><p>この CircleCI プロジェクトのビルド元のリポジトリには、たとえば次のものを配置します。</p><ul>\n<li>他のリポジトリにプッシュする個別の設定ファイル (この例では<span> </span><code>global-ci.yml</code>)<span> </span>\n</li>\n<li>上記の設定ファイルをプッシュするビルドを定義した<span> </span><code>config.yml</code><span> </span>\n</li>\n<li>\"user/repository\" または \"org/repository\" という形式でリポジトリのリストを記載したファイル (この例では <code>satellites.txt</code>)<span> </span>\n</li>\n</ul><p>上記の設定に加えて、適切な権限 (スコープ) を指定して<a href=\"https://docs.github.com/en/free-pro-team@latest/github/authenticating-to-github/creating-a-personal-access-token#creating-a-token\" target=\"_blank\" rel=\"noopener\">GitHub API トークン</a>を作成し、これを含む環境変数を追加する必要もあります。</p><p><span></span><code>config.yml</code><span> の例を次に示します。</span></p><pre style=\"background-color: #f3f3f3;\">version: 2.1jobs:  deploy-config:    docker:      - image: circleci/python    steps:      - checkout      - run:          name: テスト          command: |            echo GLOBAL_64=$(base64 -w 0 global-ci.yml) &gt;&gt; $BASH_ENV            while IFS= read -r repo              do                echo BLOB_SHA=$(curl --location --request GET \"https://api.github.com/repos/$repo/contents/.circleci/config.yml\" --header \"Authorization: token ${GH_TOKEN}\" --header \"Accept: application/vnd.github.v3+json\"|jq -r .sha) &gt;&gt; $BASH_ENV                source $BASH_ENV                curl --location --request PUT \"https://api.github.com/repos/$repo/contents/.circleci/config.yml\" --header \"Authorization: token ${GH_TOKEN}\" --header \"Accept: application/vnd.github.v3+json\" --data-raw \"{\\\"message\\\":\\\"Global config update\\\", \\\"content\\\":\\\"$GLOBAL_64\\\", \\\"sha\\\":\\\"${BLOB_SHA}\\\"}\"              done &lt; \"satellites.txt\"          workflows:  main:    jobs:      - deploy-config</pre><p>\_</p><h4>GitHub API リファレンス: </h4><ul>\n<li><p><a href=\"https://docs.github.com/en/free-pro-team@latest/rest/reference/repos#get-repository-content\">リポジトリ コンテンツの取得方法</a></p></li>\n<li><p><a href=\"https://docs.github.com/en/free-pro-team@latest/rest/reference/repos#create-or-update-file-contents\">ファイル コンテンツの作成または更新<span> </span><span class=\"badge badge-notification clicks\" title=\"1 click\">1</span></a></p></li>\n</ul>"
