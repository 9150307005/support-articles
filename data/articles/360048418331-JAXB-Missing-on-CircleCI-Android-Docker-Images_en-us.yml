body: >-
  <p>On August 17, 2020, the CircleCI Android Docker convenience images were
  upgraded from Java 8 to Java 11.</p>

  <p>You can read more about that announcement here:</p>

  <p><a
  href="https://discuss.circleci.com/t/android-convenience-image-moving-to-java-v11-on-august-17th/36601">https://discuss.circleci.com/t/android-convenience-image-moving-to-java-v11-on-august-17th/36601</a></p>

  <p>Because Java 11 no longer included JAXB, this can cause errors in builds.
  The following article can help describe how to enable JAXB for projects now
  that the Android images are running on Java 11:</p>

  <p><a
  href="https://www.jesperdj.com/2018/09/30/jaxb-on-java-9-10-11-and-beyond/">https://www.jesperdj.com/2018/09/30/jaxb-on-java-9-10-11-and-beyond/</a></p>
