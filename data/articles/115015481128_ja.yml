body: >-
  <p>CircleCIではワークフローをスケジュール化することができます。 これは、時刻 (時間、日、週)
  を設定しジョブが繰り返し、または自動的に実行される cron
  ジョブと同様です。</p><p><strong>スケジューリングの設定方法</strong></p><p><a
  href="https://circleci.com/docs/2.0/configuration-reference/#schedule%0A"
  target="_blank"
  rel="noopener">https://circleci.com/docs/2.0/configuration-reference/#schedule</a></p><p><strong>ワークフローのスケジューリング</strong></p><p><a
  href="https://circleci.com/docs/2.0/workflows/#scheduling-a-workflow%0A"
  target="_blank"
  rel="noopener">https://circleci.com/docs/2.0/workflows/#scheduling-a-workflow</a></p><p><strong>注意：</strong>
  スケジュールの設定で利用できる時刻の形式は UTC のみです。
  他のタイムゾーン形式はサポートされていません。</p><p><strong>注意：</strong>スケジューリングでは、POSIX crontab
  構文のみがサポートされています。 サポートされている構文については、こちらのページを参照してください。</p><p><a
  href="http://pubs.opengroup.org/onlinepubs/7908799/xcu/crontab.html%0A"
  target="_blank"
  rel="noopener">http://pubs.opengroup.org/onlinepubs/7908799/xcu/crontab.html

  </a></p><p> 

