body: "<p>アカウントの登録後に、Github から CircleCI への組織の追加がうまくいかないことがあります。これは、新しい組織へのアクセスを許可するために、その組織へのアクセス権を持つ、新しい OAuth トークンを作成する必要があるためです。</p>\n<p>\_</p>\n<p>1. Circleci.com の Cookie をすべて削除します。 Chrome デベロッパーツールにアクセスし (ページを右クリックし、[検証] を選択します)、<a href=\"https://circleci.com/dashboard\">ダッシュボード</a>で [Application] に移動して、Cookies の下にあるものをすべて削除します。</p>\n<p>\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360006497394/mceclip0.png\" width=\"472\" height=\"190\"></p>\n<p>\_</p>\n<p>2. ホームページの [Log In] ボタンが、[<strong>Sign Up</strong>] ボタンになります。 次の画面で、CircleCI の認証を求められます。追加する組織について、横の [Grant] を必ず選択してください。</p>\n<p>\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360006497534/image__2_.png\" alt=\"image__2_.png\" width=\"343\" height=\"300\"></p>\n<p>\_</p>\n<p>ログインすると、新しい組織からプロジェクトを追加できるようになります。 問題が発生した場合、サポートにお問い合わせください。</p>"
