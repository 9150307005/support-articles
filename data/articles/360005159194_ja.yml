body: "<p>Some users may find it difficult to add organizations to CircleCI from Github after the point of signup as a new oAuth token must be created with access to the new Org being granted access.\_</p><p>\_</p><p>1. Remove all cookies for Circleci.com. You can do this by accessing your Chrome developer tools (right-click the page,\_and select \"inspect\") while on any page, navigating to \"application\" and deleting everything under cookies.</p><p>\_</p><p><img src=\"https://support.circleci.com/hc/article_attachments/360006497394/mceclip0.png\" width=\"472\" height=\"190\"></p><p>\_</p><p>2. Click the \"Login\" button on the home page will become a \"<strong>Sign Up</strong>\" button. At the next screen, you will be asked to Authorize CircleCI, be sure to also select \"Grant\" next to the Organization you would like to add.</p><p>\_</p><p><img src=\"https://support.circleci.com/hc/article_attachments/360006497534/image__2_.png\" alt=\"image__2_.png\" width=\"343\" height=\"300\"></p><p>\_</p><p>Once logged in you should be able to add projects from the new organization. If you run into any issues, contact support for help.</p>"
