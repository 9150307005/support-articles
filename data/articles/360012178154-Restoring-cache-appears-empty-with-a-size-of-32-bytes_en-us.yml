body: "<p>If you find yourself in a situation where your cache is being restored successfully but you believe that the files you are expecting are missing, take a look at the size of the cache being restored.</p>\n<pre><code>\nFound a cache from build 1 at v1-CACHE_KEY\nSize: 32 B Cached paths: * /home/circleci/...\nDownloading cache archive...\nValidating cache...\nUnarchiving cache...\n</code></pre>\n<p>The 32B file size indicates the size of an empty tarball which was created in the previous <code>save cache</code> step.</p>\n<p><br> You will also often see in the <code>save_cache</code> step that the step has been skipped as the contents have not changed due to them being empty.<br> </p>\n<pre><code>\nSkipping cache generation, cache already exists for key:\n</code></pre>\n<p>\_</p>\n<p>Take a look at the <code>save cache</code> step and ensure the proper paths are being saved and their contents are not empty.</p>\n<p>You can implement <code>ls</code> commands within your config to help identify what files are going to be saved or connect to your container over <a href=\"https://circleci.com/docs/2.0/ssh-access-jobs/\">SSH to manually inspect</a>.</p>"
