body: "<p dir=\"auto\">yum はパッケージをインストールする際に、ビルダーの場所に応じて、異なる EPEL ミラーリポジトリを参照します。 並列ジョブを実行したときに、いくつかのジョブにおいて「yum update」や「yum install」が以下のエラーメッセージで失敗する場合は、ミラーリポジトリとプライマリリポジトリとの同期に遅れがあり、バージョニングの不一致が生じていることを意味します。</p><pre dir=\"auto\"><code><a href=\"https://dl.fedoraproject.org/pub/epel/7/x86_64/repodata/repomd.xml:\" target=\"_blank\" rel=\"nofollow noopener noreferrer\">https://dl.fedoraproject.org/pub/epel/7/x86_64/repodata/repomd.xml:</a><span>\_[Errno -1] repomd.xml does not match metalink for epel</span><br><span>Trying other mirror.</span><br><a href=\"https://iad.mirror.rackspace.com/epel/7/x86_64/repodata/repomd.xml:\" target=\"_blank\" rel=\"nofollow noopener noreferrer\">https://iad.mirror.rackspace.com/epel/7/x86_64/repodata/repomd.xml:</a><span>\_[Errno -1] repomd.xml does not match metalink for epel</span><br><span>Trying other mirror.</span><br><a href=\"https://mirror.umd.edu/fedora/epel/7/x86_64/repodata/repomd.xml:\" target=\"_blank\" rel=\"nofollow noopener noreferrer\">https://mirror.umd.edu/fedora/epel/7/x86_64/repodata/repomd.xml:</a><span>\_[Errno -1] repomd.xml does not match metalink for epel</span><br><span>Trying other mirror.</span><br><a href=\"https://mirror.vcu.edu/pub/gnu%2Blinux/epel/7/x86_64/repodata/repomd.xml:\" target=\"_blank\" rel=\"nofollow noopener noreferrer\">https://mirror.vcu.edu/pub/gnu%2Blinux/epel/7/x86_64/repodata/repomd.xml:</a><span>\_[Errno -1] repomd.xml does not match metalink for epel</span><br><span>Trying other mirror.</span></code></pre><p dir=\"auto\">EPELミラーの使用を無効にすることでこの問題を解決できます。 <span><code>/etc/yum.repos.d/epel.repo</code>の</span><code>baseurl</code><span>行をアンコメントし、</span><code>mirrorlist</code><span>行をコメントアウトすることで、ミラーの使用を無効にできます。</span></p><pre dir=\"ltr\"><code>$ sed -i -e 's/^#baseurl=/baseurl=/' -e 's/^metalink=/#metalink=/' /etc/yum.repos.d/epel.repo</code></pre><p dir=\"auto\">\_</p>"
