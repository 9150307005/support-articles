body: "<p dir=\"auto\">現在、CircleCI の macOS Executor は VM で実行されるため、GPU またはハードウェア アクセラレーションが存在しません。そのため、Metal フレームワークがロー レベルでの GPU へのアクセスを試行するとクラッシュする場合があります。 macOS ゲスト向けの 3D アクセラレーションは、一般的なハイパーバイザーではあまりサポートされないので、この問題は CircleCI 単独での解決が困難です。</p><p dir=\"auto\">一般的に、ハードウェアによるレンダリング高速化機能の多くは、使用可能なソフトウェア レンダリングにフォールバックされるようになっているため、このことが問題になるケースはほとんどありません。たとえば iOS シミュレーターの場合、通常はそれ自体にハードウェア アクセラレーションが適用されていますが、同時にフォールバック機能も備えています。 しかし、Metal にはこのようなフォールバック機能が備わっていないようです。 この問題の回避策の詳細については、<span>\_</span><a href=\"https://developer.apple.com/jp/support/\" rel=\"noreferrer\">https://developer.apple.com/jp/support/</a> から Apple 社の開発者サポートにお問い合わせください。</p><p dir=\"auto\">macOS Executor における Metal またはハードウェア アクセラレーションのサポートについては、現在こちらのページで改善要望をお寄せいただいています (同ページからご自由に投票、コメントをお寄せください。いただいた要望は今後の機能開発に役立てられます):<span> </span><a href=\"https://ideas.circleci.com/images/p/hardware-metal-capability-for-macos-vms\" rel=\"noreferrer\">https://ideas.circleci.com/images/p/hardware-metal-capability-for-macos-vms</a></p>"
