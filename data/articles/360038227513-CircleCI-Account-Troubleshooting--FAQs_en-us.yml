body: "<h3><strong>What is my current plan?</strong></h3>\n<p><span style=\"font-weight: 400;\">An admin on the account can view your current plan by visiting\_<a href=\"https://app.circleci.com/settings/plan/github/ORGNAME/overview\" target=\"_self\">https://app.circleci.com/settings/plan/github/ORGNAME/overview</a></span></p>\n<p><span style=\"font-weight: 400;\">Performance Plan customers have the ability to view their Premium Support package.</span></p>\n<p>For Container Plan customers, Premium Support plans are not currently available.</p>\n<h3><strong>I’m having trouble logging in to my account</strong></h3>\n<p><span style=\"font-weight: 400;\">CircleCI uses Oauth login via your VCS provider (GitHub or Bitbucket). If you mistakenly logged in with a different account, contact <a href=\"mailto:support@circleci.com\">support@circleci.com</a>\_so they can manually unlink your accounts. If you meant to merge accounts, you can read more here:\_<a href=\"https://support.circleci.com/hc/en-us/articles/360008766354\" target=\"_self\">How to merge your CircleCI accounts</a>.</span></p>\n<h3><strong>How do I create an account for my organization then add developers to it</strong></h3>\n<p><span style=\"font-weight: 400;\">CircleCI connects your org, team and account information directly from your VCS (GitHub or Bitbucket) provider.\_</span></p>\n<h3><strong>I cannot view settings for my organization</strong></h3>\n<p><span style=\"font-weight: 400;\">Organization admins have access to view the org settings page. To confirm you are an org admin, follow these steps:\_<a href=\"https://support.circleci.com/hc/en-us/articles/360034990033\" target=\"_self\">Am I an Org Admin?</a>\_If you are an org admin and are experiencing issues viewing your settings, please submit a screenshot to <a href=\"mailto:support@circleci.com\">support@circleci.com</a>.</span></p>\n<h3><strong>I need to cancel our plan, but the billing contact is no longer with the company</strong></h3>\n<p><span style=\"font-weight: 400;\">Whether you're an org admin and having issues accessing the billing portal or your billing contact is no longer with the company, open a support ticket to </span><a href=\"mailto:billing@circle.com\"><span style=\"font-weight: 400;\">billing@circle.com</span></a><span style=\"font-weight: 400;\">. Provide your case-sensitive org name and any important information to know about the plan. They will be able to cancel the plan on your behalf.\_</span></p>\n<p><br><br><br></p>"
