body: "<p>If you want to see the complete list of all the projects on your server installation, you can leverage the below API endpoint.\_</p>\n<p>\_</p>\n<pre><span>&lt;circleci_url&gt;/api/v1/admin/projects</span></pre>\n<p>\_<strong>Note</strong>: You should be an admin to use this endpoint.</p>\n<p>It will show you username, VCS URL,\_ default branch, settings, and a few other details as shown below:</p>\n<p>\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360076876891/server_api_admin_project.png\" alt=\"server_api_admin_project.png\"></p>"
