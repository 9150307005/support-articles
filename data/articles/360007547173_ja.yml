body: >-
  <p>はい。CircleCI のキャッシュツールを利用することで、ジョブを大幅に高速化できます。 <a
  href="https://circleci.com/docs/2.0/caching/#basic-example-of-dependency-caching">基本的な例はここで参照できます</a>。また、プロジェクトのキャッシュ構成に関連する他のリソースも参照してください。
  プロジェクトの種類に応じて、どのようにキャッシュを実装するかについて、<a
  href="https://circleci.com/docs/2.0/demo-apps/">デモアプリで参照</a>できます。</p><p>関連情報：</p><p><iframe
  src="//www.youtube-nocookie.com/embed/0-ePDGv1qLc" width="560" height="315"
  frameborder="0" allowfullscreen=""></iframe></p>
