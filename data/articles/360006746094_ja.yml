body: >-
  <p>Android ビルドが INSTALL_FAILED_INSUFFICIENT_STORAGE
  で失敗する場合は、次のコマンドでエミュレータのパーティションサイズを増やします。<br><br>emulator -partition-size
  1024</p>

  <p>この値は、プロジェクトの要件に応じて調整できます。</p>
