body: "<p>This usually indicates that there's a problem with the GitHub webhook, sometimes due to multiple being added to the project. The easiest way to get this working again is to have an admin of the Github Organization follow these steps in order:\_</p>\n<p>1. Remove all CircleCI webhooks and services from your GitHub repo settings.<br>2. Tell the project to stop building on CircleCI through \"Project settings\".<br>3. Add the project back on CircleCI.</p>\n<p>A full walkthrough for removing a project from CircleCI <a href=\"https://support.circleci.com/hc/en-us/articles/360021666393-How-to-manually-stop-building-by-removing-your-deploy-key-and-webhook-from-GitHub\" target=\"_self\">can be found here</a>, including screenshots.</p>"
