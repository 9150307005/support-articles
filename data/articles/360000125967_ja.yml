body: >-
  <p>現在のところ、GitHub および GitHub Enterprise アカウントのみが、自社でホスティングされる CircleCI
  のインストール環境をサポートしています。</p><p>Bitbucket アカウントは <a
  href="https://circleci.com">circleci.com</a> でクラウドホスティングソリューションでサポートされます。</p>
