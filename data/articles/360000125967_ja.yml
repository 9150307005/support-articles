body: >-
  <p>現在のところ、GitHub および GitHub Enterprise アカウントのみが、CircleCI Server
  でサポートされています。</p>

  <p>Bitbucket を使用する場合は、CircleCI のSaaSソリューション (<a
  href="https://circleci.com">circleci.com</a>) をお使いください。</p>
