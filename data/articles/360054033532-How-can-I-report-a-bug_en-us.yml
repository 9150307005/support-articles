body: "<p>If you notice any issues with CircleCI you can <a href=\"https://support.circleci.com/hc/en-us/requests/new\" target=\"_blank\" rel=\"noopener\">submit a support ticket</a>. With the support ticket try to include any additional information that would help us triage the bug. Screenshots, steps to reproduce (if possible), and <a href=\"https://support.zendesk.com/hc/en-us/articles/204410413-Generating-a-HAR-file-for-troubleshooting\" target=\"_blank\" rel=\"noopener\">producing HAR files</a> can help speed up identification and resolution of bugs. We currently <a href=\"https://support.circleci.com/hc/en-us/articles/360049310671-Does-CircleCI-have-a-Bug-Bounty-Program-\" target=\"_blank\" rel=\"noopener\">do not have a bug bounty program</a>.</p>\n<p>\_</p>\n<p>If you feel that a feature should work differently than it does now, or have suggestions for new features you can <a href=\"https://ideas.circleci.com/\" target=\"_blank\" rel=\"noopener\">add them to our ideas page</a>. Our product teams regularly review the feedback and change requests.</p>"
