body: "<p>セキュリティ上の理由から、SSH 以外で外部からビルドにアクセスすることは許可されていないため、アクセス用のポートは変更できません。 That said, you can still accomplish external access by using a third party paid service <a href=\"https://ngrok.com/\" target=\"_blank\" rel=\"noopener\">such as ngrok</a>, or by using <a href=\"https://help.ubuntu.com/community/SSH/OpenSSH/PortForwarding\" target=\"_blank\" rel=\"noopener\">SSH port forwarding</a> to make the port available to a machine that has SSH access to the build.\_</p>"
