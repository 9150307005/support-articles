body: >-
  <p>セキュリティ上の理由から、SSH 以外で外部からビルドにアクセスすることは許可されていないため、アクセス用のポートは変更できません。 それでも、<a
  href="https://ngrok.com/" target="_blank" rel="noopener">ngrok
  などの</a>サードパーティーの有料サービスを使用するか、<a
  href="https://help.ubuntu.com/community/SSH/OpenSSH/PortForwarding"
  target="_blank" rel="noopener">SSH ポートの転送</a>を使用して、ビルドへの SSH
  アクセス権のあるマシンでポートを利用可能にすることで、外部からのアクセスは可能です。</p>
