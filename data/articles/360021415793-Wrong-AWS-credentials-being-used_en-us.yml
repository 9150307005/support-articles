body: "<p>If you are experiencing AWS authentication errors despite having provided the correct AWS credentials in your project or context environment variables (e.g. <em>AWS_SECRET_ACCESS_KEY</em>, <em>AWS_ACCESS_KEY_ID</em> or other means as documented in\_<a href=\"https://docs.aws.amazon.com/cli/latest/userguide/cli-configure-envvars.html\">https://docs.aws.amazon.com/cli/latest/userguide/cli-configure-envvars.html</a>), this may be caused by AWS credentials previously set for the project in a legacy settings page.</p>\n<p>If this appears to be the case, in the \"Environment Variables\" section of your project settings, you should have the option to clear them out:</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360068664792/Screen_Shot_2020-09-14_at_10.15.20_AM.png\" alt=\"Screen_Shot_2020-09-14_at_10.15.20_AM.png\"></p>"
