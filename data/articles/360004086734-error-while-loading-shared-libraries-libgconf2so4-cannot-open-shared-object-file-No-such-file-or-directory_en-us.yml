body: "<p>This error is most likely due to a recent change in a package for Google Chrome - it no longer pulls in <code>libgconf-2-4</code> as a dependency.</p>\n<p>Adding in a step like the following:\_</p>\n<pre>- run: sudo apt-get install libgconf-2-4</pre>\n<p>should\_get your builds back to normal.</p>"
