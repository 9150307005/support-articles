body: "<p>If you ever run into a situation where a commit appears to be coming from the wrong user, the issue is most likely tied to the user who made the commit having their Git email set to the same as that of another GitHub user.\_\_<br><br><a href=\"https://help.github.com/articles/why-are-my-commits-linked-to-the-wrong-user/\">https://help.github.com/articles/why-are-my-commits-linked-to-the-wrong-user/</a><br><br><em>(from </em>GitHub<em>)</em><br><img src=\"https://support.circleci.com/hc/article_attachments/360000920647/mceclip0.png\" width=\"449\" height=\"269\"></p>"
