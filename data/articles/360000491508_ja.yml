body: "<h3>To connect your GitHub and Bitbucket accounts on CircleCI:</h3><ol>\n<li>Log in with your primary account (e.g. GitHub)</li>\n<li>Click your avatar icon (bottom-left of the CircleCI UI) <strong>or</strong> go to <a href=\"https://app.circleci.com/settings/user\" target=\"_blank\" rel=\"noopener\">https://app.circleci.com/settings/user\_</a>\n</li>\n</ol><p><img src=\"https://support.circleci.com/hc/article_attachments/360072687172/avatar_icon.png\" alt=\"avatar_icon.png\"></p><h3>\n<br>On the next screen, click the \"<strong><em>Connect</em></strong>\" button:</h3><p><img src=\"https://support.circleci.com/hc/article_attachments/360072687152/user_settings.png\" alt=\"user_settings.png\" width=\"765\" height=\"339\"></p><p>\_</p><ul>\n<li>If you are <strong>not already logged into</strong> your secondary VCS account, you'll be redirected to the VCS website to authenticate and authorize CircleCI.</li>\n<li>If you <strong>are already logged into</strong> your secondary VCS account, it will be added to your existing CircleCI account.</li>\n</ul><p>Once this is done, the \"<em><strong>organization picker</strong></em>\" will also list the organizations available to the secondary VCS account.</p><p>Next to each organization's name you'll see either a <code>GH</code> or <code>BB</code> badge indicating <span>whether an organization is associated with GitHub or Bitbucket.</span></p>"
