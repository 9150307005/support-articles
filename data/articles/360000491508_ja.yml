body: "<p>自分の\_GitHub および\_Bitbucket アカウントを\_CircleCI に接続するには、最初に自分のプライマリアカウント (例：GitHub) でログインしてから、自分のアバター (右上) をクリックし、[User settings] を選択します。</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360000830187/mceclip1.png\"></p>\n<p>次の画面で、自分のアカウントを接続できます。</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360000820188/mceclip2.png\" width=\"604\" height=\"365\"></p>\n<p>この操作の完了後に、'組織選択' (左上) を使用して、アカウントを切り替えることができます。</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360000830207/mceclip3.png\" width=\"353\" height=\"343\"></p>\n<p>右側のアイコンは、アカウントが GitHub や\_Bitbucket と関連付けされているかどうかを示しています。</p>"
