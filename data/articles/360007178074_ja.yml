body: "<p>\_</p>\n<p>これは多くの理由から発生する可能性がありますが、最も一般的な理由の1つは、bash 構成オプションの関係で globbing パターンがすべてのフォルダーに再帰していることを見逃した場合です。 このオプションは <strong>globstar</strong> と呼ばれます。bash v4 またはそれ以降を使用している場合、<strong><code>shopt -s</code><code> globstar</code></strong><code></code> でオプションをオンに、<strong>shopt -u globstar</strong> でオフにできます。 再帰的 glob パターン <strong>**</strong> を使用してサブフォルダーへの再帰を行うには、<strong>globstar がオンになっている必要があります。</strong></p>\n<p><code>場合によっては globstar がデフォルトでオフになっているので、オンにする必要があります。</code></p>\n<p><code>関連情報<br><iframe src=\"//www.youtube-nocookie.com/embed/fq-on5AUinE\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"\"></iframe></code></p>\n<p><code></code></p>"
