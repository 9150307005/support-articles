body: >-
  <p>さまざまな理由から、CircleCI のドキュメントでは macOS 用のすべてのリソースについて公開していません。 macOS マシンには 8GB
  の RAM が搭載され、使用するイメージに応じた空きディスク容量が必要です。 仕様に関する詳細は <a
  href="https://circleci.com/docs/2.0/testing-ios/#supported-xcode-versions">iOS
  アプリケーションのテスト</a>ページを参照してください。</p>
