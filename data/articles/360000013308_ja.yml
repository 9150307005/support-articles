body: >-
  <p>CircleCI のサービス稼働状況ページ (<a href="https://status.circleci.com/"
  target="_blank" rel="noopener">https://status.circleci.com/</a>) で、SMS
  テキストメッセージアラートを設定している場合は、\"STOP\" と返信することで設定を解除できます。</p><p><a
  href="https://help.statuspage.io/knowledge_base/topics/email-and-sms-notifications"
  target="_blank" rel="noopener">StatusPage
  ヘルプ</a>から</p><blockquote>エンドユーザーは、STOP と返信することで SMS 通知設定を解除できます 
  (注：一部の通信事業者は、\"STOP\" メッセージを送信した場合でも適切な処理を行ないません。この場合は、Statuspage の管理者 /
  チームメンバーが UI で設定を解除する必要があります)。</blockquote><p>\"STOP\"
  コマンドが動作しない場合は、サポートまでご連絡ください。</p>
