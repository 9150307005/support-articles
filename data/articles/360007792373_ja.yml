body: >-
  <p>ビルドページに、問題が発生し、ジョブが自動的に再実行されたことを示す、青色のバナーが表示されることがあります。</p><p><img
  src="https://support.circleci.com/hc/article_attachments/360010079213/mceclip0.png"
  width="745" height="81"></p><p>These issues are not related to your project.
  Sometimes CircleCI will experience infrastructure failures, and in these
  instances, we will try to automatically start the job again. If you would like
  to rerun the job manually as well, you can always <a
  href="https://circleci.com/docs/2.0/workflows/#rerunning-a-workflows-failed-jobs"
  target="_self">rerun jobs from the UI.</a></p><p>If you notice this happening
  for an extended period on your project please submit a support ticket.</p>
