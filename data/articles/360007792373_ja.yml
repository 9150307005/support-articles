body: "<p>ビルドページに、問題が発生し、ジョブが自動的に再実行されたことを示す、青色のバナーが表示されることがあります。</p>\n<p>\_</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360010079213/mceclip0.png\" width=\"745\" height=\"81\"></p>\n<p>これらの問題点はプロジェクトとは関係ありません。 CircleCI のインフラで問題が発生することがあります。このような場合、ジョブは自動的に再試行され、その際にこのバナーが表示されます。 プロジェクトでこの問題が長期的に発生する場合は、サポートまでチケットを送信してください。</p>"
