body: "<p>API を使用してすべての組織の最近のビルドを確認するには、以下のエンドポイントを使用します。</p>\n<p>\_</p>\n<pre><span>&lt;circleci_url&gt;</span>/api/v1/admin/recent-builds</pre>\n<p>\_</p>\n<p><strong>注</strong>: <span>このエンドポイントを実行するには、管理者である必要があります。</span></p>\n<p>\_</p>\n<p>不明な点がありましたら、<a href=\"https://support.circleci.com/hc/ja-jp\" target=\"_self\">サポート</a>にチケットを送信するか、<a href=\"mailto:support@circleci.com\">support@circleci.com</a> までメールにてお問い合わせください。</p>"
