body: "<p><strong>Note: </strong>Most functions to change billing and/or account information requires admin permissions: see <a href=\"https://support.circleci.com/hc/en-us/articles/360034990033-Am-I-an-Org-Admin-\" target=\"_self\">Am I an org admin?</a> for more information.</p>\n<h2><strong>Performance</strong></h2>\n<p><span style=\"font-weight: 400;\">Go to your billing portal by clicking on the “View and Configure Plan” button on your Plan overview page and click “Update Payment Method.”</span></p>\n<h2><img style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;\" src=\"https://support.circleci.com/hc/article_attachments/360059008993/Screen_Shot_2020-02-12_at_3.30.35_PM.png\" alt=\"Screen_Shot_2020-02-12_at_3.30.35_PM.png\"></h2>\n<h2><strong>Container</strong></h2>\n<p><span style=\"font-weight: 400;\">Go to the Billing section of your organization settings page. Select “Manage” and follow the prompts for filling out information.\_</span></p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360060286012/Screen_Shot_2020-06-24_at_6.08.45_PM.png\" alt=\"Screen_Shot_2020-06-24_at_6.08.45_PM.png\"></p>\n<p>\_</p>"
