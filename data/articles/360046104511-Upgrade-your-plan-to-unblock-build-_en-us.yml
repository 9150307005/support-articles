body: "<p><img src=\"https://support.circleci.com/hc/article_attachments/360061763031/Screen_Shot_2020-07-10_at_10.09.41_AM.png\" alt=\"Screen_Shot_2020-07-10_at_10.09.41_AM.png\"></p>\n<p>This error message affects customers who have recently upgraded to our Performance Plan. Customers will experience this error if a build is rerun on Performance Plan that was previously run on the Free Plan. <span>Important to note that the\_</span><code class=\"c-mrkdwn__code\" data-stringify-type=\"code\">rerun</code><span>\_will rerun the job exactly as is, with the original committerâ€™s permissions/id.</span><span>\_</span>We advise that rather than rerunning the old workflow you push a fresh commit.</p>"
