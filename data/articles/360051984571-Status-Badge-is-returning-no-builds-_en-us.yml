body: "<p><span style=\"font-weight: 400;\">If your status badge is returning `no builds` even though you have recent `passing` or `failed` builds, this may be due to a stale webhook. </span></p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360074929712/Screen_Shot_2020-11-02_at_11.30.12_AM.png\" alt=\"Screen_Shot_2020-11-02_at_11.30.12_AM.png\"></p>\n<p><span style=\"font-weight: 400;\">This can happen if any changes were made on the VCS side such as changing the default branch, renaming branches or stale webhooks.\_<br><br></span></p>\n<p><span style=\"font-weight: 400;\">We recommend <a href=\"https://support.circleci.com/hc/en-us/articles/360021666393-How-to-stop-building-by-manually-removing-the-CircleCI-webhook-and-deploy-key-from-your-GitHub-repository\" target=\"_self\">manually resetting webhooks</a> as an initial troubleshooting step. </span><span style=\"font-weight: 400;\">If you are still having issues please submit a support ticket or reach out to </span><a href=\"mailto:support@circleci.com\"><span style=\"font-weight: 400;\">support@circleci.com</span></a><span style=\"font-weight: 400;\">\_</span></p>\n<p><br><br><br></p>"
