body: "<p>Separate CircleCI builds can share the same IP. This can cause certain services, such as Github, to enable rate-limiting.</p>\n<p>See Composer's documentation for specifically creating tokens on Github:<br><a href=\"https://getcomposer.org/doc/articles/troubleshooting.md#api-rate-limit-and-oauth-tokens\" target=\"_blank\" rel=\"noopener noreferrer\">https://getcomposer.org/doc/articles/troubleshooting.md#api-rate-limit-and-oauth-tokens</a></p>\n<p dir=\"auto\">Then store the token as an environment variable in the CircleCI dashboard under\_<em>Project Settings &gt; Environment Variables</em>\_and set it before the\_<code>composer install</code>\_run step.</p>"
