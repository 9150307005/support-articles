body: "<h1>Free Credits</h1>\n<p>Users on our Free plan receive <a href=\"https://circleci.com/pricing/\" target=\"_self\">2,500 credits a week</a>. Within your account plan (<a href=\"https://app.circleci.com/settings/plan/%7BVCS%7D/%7Borganization%7D/overview\">https://app.circleci.com/settings/plan/{VCS}/{organization}/overview</a>), you will see a date range indicating the current payment cycle.</p>\n<p><img src=\"https://support.circleci.com/hc/article_attachments/360069207032/Screen_Shot_2020-09-17_at_3.47.00_PM.png\" alt=\"Screen_Shot_2020-09-17_at_3.47.00_PM.png\"></p>\n<h1>When will free credits renew?</h1>\n<p>Credits for Free and Open Source accounts refill on <strong>each Sunday at 12:00AM UTC.</strong></p>\n<p>\_</p>\n<h1>Do free credits roll over to the next week?</h1>\n<p>For CircleCI users on a Free Plan, Credits do\_not\_roll over to the next week.\_</p>\n<p>Additional Documentation on Free Users credit consumption can be found here: https://circleci.com/docs/2.0/credits/#free-plan</p>\n<p><a href=\"https://circleci.com/open-source/\">https://circleci.com/open-source/</a></p>\n<p>\_</p>\n<h1>Open Source Credits</h1>\n<p>Open source projects receive 25,000 free credits for macOS builds and 400,000 free credits for Linux builds, renewing on the first of the month. These credits are only consumed by open source projects, and do not contribute towards your overall credit consumption. You can find more information on this here: <a href=\"https://circleci.com/open-source/\">https://circleci.com/open-source/</a></p>\n<p>\_</p>"
