body: "<p>このエラーが発生する原因はいくつか考えられます。</p><p>1. お使いのコンフィグファイルに、<code>build</code> ジョブが 1 つもない。</p><p>2. API からワークフローを実行しようとしているが、<code>build</code> ジョブがコンフィグファイルにない。 API を使用して Workflow をトリガーする方法の詳細については、<a href=\"https://circleci.com/docs/api/#trigger-a-new-build-by-project-preview\">ここを</a>参照してください。</p><p>\_</p>"
