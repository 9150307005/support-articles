body: "<p>このエラーが発生する原因はいくつか考えられます。</p>\n<p>1. 2.0 config ファイルに、`build` という名前の単一のジョブが存在しない。</p>\n<p>2. API から Workflow の実行を試みている。 現在のところ、CircleCI API で Workflow config を開始することはできません。 リポジトリへのコミットからのみ開始できます。</p>\n<p>\_</p>"
