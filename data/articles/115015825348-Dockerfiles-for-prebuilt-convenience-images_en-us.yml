body: "<p>If you're interested to see the Dockerfiles for our pre-built convenience images <a href=\"https://hub.docker.com/r/circleci/\" target=\"_blank\" rel=\"noopener\">located on DockerHub,</a>\_you can find them here in this <a href=\"https://github.com/circleci-public/circleci-dockerfiles\" target=\"_blank\" rel=\"noopener\">GitHub repository</a>.</p>\n<p>We have also introduced our <a href=\"https://circleci.com/blog/announcing-our-next-generation-convenience-images-smaller-faster-more-deterministic/\" target=\"_self\">next-generation convenience images</a>, which have been built from the ground up with CI, efficiency, and determinism in mind. Some highlights of next-gen convenience images include faster spin-up times and greater reliability and scalability. You can see the Dockerfiles for these images on <a href=\"https://hub.docker.com/r/cimg/base\" target=\"_self\">DockerHub</a> and in this <a href=\"https://github.com/CircleCI-Public/cimg-base\" target=\"_self\">GitHub repository</a>.</p>\n<p><iframe src=\"//www.youtube-nocookie.com/embed/PgIwBzXBn7M\" width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"\"></iframe></p>"
