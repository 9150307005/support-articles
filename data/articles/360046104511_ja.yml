body: >-
  <p><img
  src="https://support.circleci.com/hc/article_attachments/360061763031/Screen_Shot_2020-07-10_at_10.09.41_AM.png"
  alt="Screen_Shot_2020-07-10_at_10.09.41_AM.png"></p><p>このエラーメッセージは、最近
  Performance プランにアップグレードされたお客様に表示されます。 以前に無料プランで実行したビルドが Performance
  プランで再実行される場合に、このエラーが表示されます。 <code class="c-mrkdwn__code"
  data-stringify-type="code">rerun</code><span> を実行すると、コミットした元のユーザーの権限/ID
  を使用して、ジョブが正確に再実行されることに注意してください。</span>
  古いワークフローを再実行するのではなく、新しいコミットをプッシュすることをお勧めします。</p>
