body: "<p>Yes, it's possible to use custom versions of CocoaPods in your\_iOS jobs. We recommend creating a Gemfile in your iOS project and adding the CocoaPods version to it.</p>\n<p>See our <a href=\"https://circleci.com/docs/2.0/testing-ios/#using-custom-versions-of-cocoapods-and-other-ruby-gems\">docs reference located here</a> for the latest on configuring the version you want to use.</p>"
