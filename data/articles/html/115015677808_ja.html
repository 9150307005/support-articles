<p>ビルドページにこのエラーが表示される場合、この組織 / ユーザー用のビルドが不適切な方法 (<abbr title="continuous integration&gt;CI/CD&lt;/abbr&gt; サービスの目的に関係ない、リソースを大量に使用するコードを実行するなど) でリソースを使用しているとしてフラグ付けされたことを意味します。&lt;/p&gt;
&lt;p&gt;ただし、場合によっては 'abusive' フラグが誤って設定されることもあります。 自分のアカウントでこの誤ったフラグ付けが発生したと考えられる場合は、&lt;a href=" https:>サポートにご連絡ください。</abbr></p>
