<p>Ruby gem をインストールするとき、次のエラーが発生することがあります。</p>
<pre><code class="bash">
OpenSSL::SSL::SSLError: SSL_connect returned=1 errno=0 state=SSLv3 read server certificate B: certificate verify failed
</code></pre>
<p>これは、rubygems.org のインフラが更新された結果です。 このエラーの詳細と解決策については、<a href="https://guides.rubygems.org/ssl-certificate-update/#installing-using-update-packages">RubyGems のドキュメントページ</a>を参照してください。</p>
