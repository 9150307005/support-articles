<p>CircleCI には現在のところ、独自のユーザーモデルはありません。 ユーザーは、自分の GitHub、Bitbucket、Google アカウントを使用してログインできます。 2 要素認証 (2FA) を有効にするには、CircleCI へのサインインに使用するアカウント内から操作を行います。</p>
<p>各種のプラットフォームでの手順を以下に示します。</p>
<ul>
    <li><a href="https://help.github.com/articles/securing-your-account-with-two-factor-authentication-2fa/">GitHub</a></li>
    <li><a href="https://confluence.atlassian.com/bitbucket/two-step-verification-777023203.html">Bitbucket</a></li>
    <li><a href="https://www.google.com/landing/2step/">Google</a></li>
</ul>
